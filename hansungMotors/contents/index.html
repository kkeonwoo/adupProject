<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <title>한성자동차</title>
    <!-- link favicon -->
    <link rel="icon" type="image/png" sizes="512x512" href="../frontLayer/images/favicons/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../frontLayer/images/favicons/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../frontLayer/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../frontLayer/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../frontLayer/images/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="../frontLayer/images/favicons/favicon.ico">
    <link rel="icon" type="image/x-icon" href="../frontLayer/images/favicons/favicon.ico">
    <!-- link css -->
    <link rel="stylesheet" href="../frontLayer/css/package.css">
    <!-- link js -->
    <script src="../frontLayer/js/jquery-3.5.1.min.js"></script>
    <script src="../frontLayer/js/jquery-ui.min.js"></script>
    <script src="../frontLayer/js/current-device.min.js"></script>
    <script src="../frontLayer/js/simplebar.min.js"></script>
    <script src="../frontLayer/js/swiper.min.js"></script>
    <script src="../frontLayer/js/gsap.min.js"></script>
    <script src="../frontLayer/js/clipboard.min.js"></script>
    <script src="../frontLayer/js/fn.js"></script>
    <script src="../frontLayer/js/common.js"></script>
</head>

<body>

    <!-- s:wrapper -->
    <div id="wrap">

        <!-- s:header -->
        <header class="header">
            <div class="inner">
                <div class="logo">
                    <a href="/" class="logo-link">
                        <img class="img" src="../frontLayer/images/img/logo.svg" alt=""/>
                    </a>
                    <div class="logo-ttl-area">
                        <h1 class="logo-ttl">
                            코오롱글로벌(주)
                            <span class="txt color-gray">BMW 공식 딜러 코오롱모터스</span>
                        </h1>
                    </div>
                </div>
            </div>
        </header>
        <!-- e:header -->

        <!-- s:main -->
        <div class="container">
            <section class="section section-01">
                <div class="inner">
                    <div class="left">
                        <div class="info-wrap switch-wrap">
                            <div class="info-area">
                                <div class="info-box switch-box info active">
                                    <div class="info-hdr">
                                        <div class="img-area">
                                            <img src="../frontLayer/images/img/img_profile.png" alt="" class="img">
                                        </div>
                                        <h2 class="h-ttl">
                                            김 호 섭
                                        </h2>
                                        <span class="txt">
                                            삼성 전시장 
                                        </span>
                                        <span class="txt">
                                            과장
                                        </span>
                                    </div>
                                    <div class="info-bdy">
                                        <p class="txt">
                                            010-8000-3020
                                        </p>
                                        <p class="txt">
                                            nasimo@kolon.com
                                        </p>
                                    </div>
                                </div>
                                <div class="info-box switch-box qr">
                                    <div class="info-hdr">
                                        <div class="img-area">
                                            <img src="../frontLayer/images/img/img_qrcode.svg" alt="" class="img">
                                        </div>
                                        <span class="txt">
                                            BMW 공식 딜러 코오롱모터스<br>
                                            임직원 입니다.
                                        </span>
                                    </div>
                                    <div class="info-bdy">
                                        <p class="txt">
                                            서울시 강남구 영동대로 301<br>
                                            (대치동 984-6) / 06189
                                        </p>
                                        <p class="txt">
                                            02-6008-7088
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="info-btn-area">
                                <button type="button" class="btn-switch btn-info qr active">
                                    <i class="ico ico-qr"></i>
                                    <span class="txt">QR정보 표시</span>
                                </button>
                                <button type="button" class="btn-switch btn-info user">
                                    <i class="ico ico-user-info"></i>
                                    <span class="txt">직원정보 표시</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <ul class="service-list">
                            <li class="service-item">
                                <button type="button" class="btn-service">
                                    <i class="ico ico-phone"></i>
                                    <span class="txt">전화걸기</span>
                                </button>
                            </li>
                            <li class="service-item">
                                <button type="button" class="btn-service">
                                    <i class="ico ico-kakao"></i>
                                    <span class="txt">카카오톡</span>
                                </button>
                            </li>
                            <li class="service-item">
                                <button type="button" class="btn-service">
                                    <i class="ico ico-map"></i>
                                    <span class="txt">전시장 위치</span>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>

            <section class="section section-02">
                <div class="inner">
                    <div class="tab-wrap">
                        <div class="tab-btn-list">
                            <button type="button" class="tab-btn active">
                                <span class="txt">소개</span>
                            </button>
                            <button type="button" class="tab-btn">
                                <span class="txt">BMW 경험</span>
                            </button>
                            <button type="button" class="tab-btn">
                                <span class="txt">구매 정보</span>
                            </button>
                        </div>
                        <div class="tab-content">
                            <div class="tab-pannel active">
                                <ul class="cnt-list">
                                    <li class="cnt-item">
                                        <div class="cnt-card">
                                            <h3 class="h-ttl">
                                                BIO
                                            </h3>
                                            <div class="desc-list">
                                                <p class="p-desc">Sales Senior</p>
                                                <p class="p-desc">BMW Korea 인증영업직원</p>
                                                <p class="p-desc">BMW Korea M Sales Specialist</p>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="cnt-item">
                                        <div class="cnt-card">
                                            <h3 class="h-ttl">
                                                개인 SNS 채널
                                            </h3>
                                            <div class="ico-area">
                                                <i class="ico ico-insta"><span class="blind">인스타그램</span></i>
                                                <i class="ico ico-yt"><span class="blind">유튜브</span></i>
                                                <i class="ico ico-fb"><span class="blind">페이스북</span></i>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="tab-pannel">
                            </div>
                            <div class="tab-pannel">
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
        <!-- e:home_page -->

        <!-- s:fltg_ftr_wrap -->
        <div class="fltg_ftr_wrap">
            <div class="fltg_ftr">
                <ul class="fltg_list">
                    <li class="fltg_item">
                        <button type="button" class="fltg_btn">
                            <i class="ico ico_home"></i>
                            <span class="txt">홈 화면 추가</span>
                        </button>
                    </li>
                    <li class="fltg_item">
                        <button type="button" class="fltg_btn">
                            <i class="ico ico_bookmark"></i>
                            <span class="txt">즐겨찾기 추가</span>
                        </button>
                    </li>
                    <li class="fltg_item">
                        <button type="button" class="fltg_btn">
                            <i class="ico ico_share"></i>
                            <span class="txt">공유하기</span>
                        </button>
                    </li>
                    <li class="fltg_item">
                        <button type="button" class="fltg_btn">
                            <i class="ico ico_download"></i>
                            <span class="txt">명함 다운로드</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
        <!-- e:fltg_ftr_wrap -->

    </div>
    <!-- e:wrapper -->
    
</body>

</html>
