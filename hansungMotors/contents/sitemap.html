    <script>

        $(function(){

            $("tr").each(function (index, item) {
                // depth
                for(var i = 0;i < 3;i++){
                    if ($(this).find(".depth").eq(i).text() == ""){
                        $(this).find(".depth").eq(i).addClass("ico_inner");
                        $(this).find(".depth").eq(i).text("‚§∑");
                    }
                }

                if ($(this).find(".depth").eq(3).text() && $(this).find(".depth").eq(2).text() == "‚§∑"){
                    $(this).find(".depth").eq(1).removeClass("ico_inner");
                    $(this).find(".depth").eq(1).text("");
                }

                if ($(this).find(".depth").eq(1).text() == "" && $(this).find(".depth").eq(0).text() == "‚§∑"){
                    $(this).find(".depth").eq(0).removeClass("ico_inner");
                    $(this).find(".depth").eq(0).text("");
                }
                if ($(this).find(".depth").eq(1).text() && $(this).find(".depth").eq(2).text() == "‚§∑"){
                    $(this).find(".depth").eq(2).removeClass("ico_inner");
                    $(this).find(".depth").eq(2).text("");
                }
         
                if ($(this).find(".depth").eq(2).text() == "" && $(this).find(".depth").eq(1).text() == "‚§∑"){
                    $(this).find(".depth").eq(1).removeClass("ico_inner");
                    $(this).find(".depth").eq(1).text("");
                }
                if ($(this).find(".depth").eq(0).text() == "‚§∑" && $(this).find(".depth").eq(1).text() == "‚§∑"){
                    $(this).find(".depth").eq(0).removeClass("ico_inner");
                    $(this).find(".depth").eq(0).text("");
                }

                // href
                var txt = $(item).find("a").attr("href");
                $(item).find("a").text(txt);
                $(item).find("a").attr("target","_blank");
            });

            $(".hd .top").on("click", function(){
                $("html, body").animate({
                    "scrollTop" : 0
                }, 300);
                return false;
            })

            $(".tab a").on("click", function(e){
                e.preventDefault();
                const idx = $(this).index();
                tabActive(idx);
                window.localStorage.setItem('tabIndex', idx);
            })

            function tabActive(idx){
                $('.tab > a').removeClass('active').eq(idx).addClass('active');
                $('.section_wrap > div').hide().eq(idx).show();
            }

            tabActive(window.localStorage.getItem('tabIndex'));
        });

    </script>
