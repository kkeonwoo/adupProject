<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper vertical</title>
    <link rel="stylesheet" href="../frontLayer/css/common.css">
    <link rel="stylesheet" href="../frontLayer/css/package.css">
    <script src="../frontLayer/js/jquery-3.3.1.min.js"></script>
    <script src="../frontLayer/js/jquery-ui.min.js"></script>
    <script src="../frontLayer/js/fn.js"></script>
    <script src="../frontLayer/js/swiper.min.js"></script>
    <script src="../frontLayer/js/gsap.min.js"></script>
    <script src="../frontLayer/js/ScrollToPlugin.min.js"></script>
    <script src="../frontLayer/js/ScrollTrigger.min.js"></script>

    <style>
        .motion_panel { display: flex; justify-content: center; align-items: center;}
        .motion_panel_01 { height: 100vh; background-color: beige;}
        .motion_panel_02 { height: 300vh;}
        .swiper .swiper-slide { width: 300px; height: 500px; background-color: cadetblue;}
    </style>
</head>
<body>
    <div class="wrap">
        <main class="main">

            <section class="motion_panel motion_panel_01">
                <h1 class="ttl">1</h1>
            </section>
            
            <section class="motion_panel motion_panel_02">
                <h1 class="ttl">2</h1>

                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">1</div>
                        <div class="swiper-slide">2</div>
                        <div class="swiper-slide">3</div>
                        <div class="swiper-slide">4</div>
                        <div class="swiper-slide">5</div>
                        <div class="swiper-slide">6</div>
                        <div class="swiper-slide">7</div>
                        <div class="swiper-slide">8</div>
                        <div class="swiper-slide">9</div>
                        <div class="swiper-slide">10</div>
                    </div>
                    <div class="swiper-controller">
                        <div class="pagination"></div>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <script>
        const swiper = new Swiper('.swiper', {
            slidesPerView: 'auto',
            spaceBetween: 30,
            loop: true,
            pagination: {
                el: '.swiper-controller .pagination',
                type: 'bullet'
            }
        })
    </script>

    <script>
    fn.chkDevice();
    function hasClass(obj, className) {
        return $(obj).hasClass(className);
    }

    let prot = true;
    // 휠 이벤트 제어
    const wheel = {
        stop() {
            let scroller = document.scrollingElement,
                overflow = scroller.style.overflowY;
                
            // 스크롤 이벤트 방지
            scroller.style.overflowY = 'hidden';
            // pc 스크롤 여부 레이아웃 깨짐 방지
            hasClass('body', 'pc_device') && (scroller.style.paddingRight = '16px');

            setTimeout(() => {
                overflow ? (scroller.style.overflowY = overflow) : scroller.style.removeProperty('overflow-y');
                hasClass('body', 'pc_device') && (scroller.style.paddingRight = 0);
            }, 1);

            window.addEventListener('wheel', wheel._prevent, { 
                /* useCapture 이벤트 버블링, 캡처링 여부 */
                passive: false, // preventDefault()가 있어도 실행 여부
                capture: true
            });
        },
        start() {
            window.removeEventListener('wheel', wheel._prevent, true);
        },
        _prevent: (e) => e.preventDefault(),
    };
    
    gsap.registerPlugin(ScrollTrigger);
    // 모바일 주소 표시줄 표시, 숨김 방지 ( 최신 버전 ios 예외 )
    ScrollTrigger.normalizeScroll(true);

    ScrollTrigger.create({
        trigger: '.motion_panel_01',
        start: 'top top',
        end: 'top+=10 top',
        onLeave: () => {
            setTimeout(() => {
                if (!prot) return;
                prot = false;
                wheel.stop();
                // pc 스크롤 통합 해지, mobile 주소 표시줄 숨김 방지
                if ( $('html').hasClass('pc_device') ) ScrollTrigger.normalizeScroll(false);
                // overwrite: 'auto' 충돌하는 트윈 종료
                gsap.to(window, { duration: 1, scrollTo: $('.motion_panel_02').offset().top, overwrite:'auto', onComplete: () => {prot = true; wheel.start();}})
            }, 0);
        }
    })

    ScrollTrigger.create({
        trigger: '.motion_panel_01',
        start: 'bottom top',
        end: 'bottom top',
        onEnterBack: () => {
            setTimeout(() => {
                if(!prot) return;
                prot = false;
                wheel.stop();
                ScrollTrigger.normalizeScroll(true);
                gsap.to(window, {duration:1, scrollTo: $('.motion_panel_01').offset().top, overwrite: "auto", onComplete: () => {prot = true; wheel.start();}})
            }, 0);
        }
    })
    </script>
</body>
</html>
