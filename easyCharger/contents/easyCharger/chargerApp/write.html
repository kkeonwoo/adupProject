<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <title>이지차저</title>
    <link rel="icon" type="image/png" sizes="512x512" href="../../../frontLayer/images/favicons/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../../../frontLayer/images/favicons/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../../../frontLayer/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../../frontLayer/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../../frontLayer/images/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="../../../frontLayer/images/favicons/favicon.ico">
    <link rel="icon" type="image/x-icon" href="../../../frontLayer/images/favicons/favicon.ico">
    <link rel="stylesheet" href="../../../frontLayer/css/package.css">
    <script src="../../../frontLayer/js/jquery-3.5.1.min.js"></script>
    <script src="../../../frontLayer/js/jquery-ui.min.js"></script>
    <script src="../../../frontLayer/js/current-device.min.js"></script>
    <script src="../../../frontLayer/js/simplebar.min.js"></script>
    <script src="../../../frontLayer/js/swiper.min.js"></script>
    <script src="../../../frontLayer/js/gsap.min.js"></script>
    <script src="../../../frontLayer/js/clipboard.min.js"></script>
    <script src="../../../frontLayer/js/fn.js"></script>
    <script src="../../../frontLayer/js/common.js"></script>
</head>

<body>

    <!-- s:wrapper -->
    <div id="wrapper">

        <!-- s:back_page -->
        <div class="back_page">
            <div class="back_inner">
                <div class="back_hdr">
                    <a href="#" class="back_btn">충전기 신청하기</a>
                </div>
                <div class="back_body">
                    <div class="cnt_group mt_px_20">
                        <div class="cnt_box type2">
                            <div class="form_ttl_group">
                                <b class="ttl">신청정보</b>
                            </div>
                            <div class="form_group">
                                <label for="frmName" class="form_label require">이름</label>
                                <div class="form_box">
                                    <div class="form_control_bx">
                                        <input type="text" id="frmName" class="form_control" placeholder="이름 입력" value="홍길동">
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled></button>
                                    </div>
                                </div>
                            </div>
                            <div class="form_group">
                                <label for="frmPhone" class="form_label require">휴대폰 번호</label>
                                <div class="form_box">
                                    <div class="form_control_bx">
                                        <input type="text" id="frmPhone" class="form_control" placeholder="휴대폰 번호 확인 입력" value="010-1234-5678">
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled></button>
                                    </div>
                                    <button type="button" class="btn btn_md btn_secondary">인증하기</button>
                                </div>
                            </div>
                            <div class="form_group">
                                <label for="frmMail" class="form_label require">이메일</label>
                                <div class="form_box">
                                    <div class="mail_control_bx">
                                        <input type="text" id="frmMail" class="form_control" placeholder="" value="ABC1234">
                                        <span class="at">@</span>
                                        <div class="form_select">
                                            <select class="select">
                                                <option>naver.com</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr class="hr"/>
                            <div class="form_ttl_group">
                                <b class="ttl">설치 희망 장소</b>
                            </div>
                            <div class="form_group">
                                <label for="frmType" class="form_label require type_as_fs y_0_4">개방형태</label>
                                <div class="form_box">
                                    <div class="form_check_list type2">
                                        <label class="form_check">
                                            <input type="checkbox" class="form_check_input" name="type1"/>
                                            <i class="ico"></i>
                                            <span class="form_check_txt">상담 후 결정</span>
                                        </label>
                                        <label class="form_check">
                                            <input type="checkbox" class="form_check_input" name="type1"/>
                                            <i class="ico"></i>
                                            <span class="form_check_txt">완전개방</span>
                                        </label>
                                        <label class="form_check">
                                            <input type="checkbox" class="form_check_input" name="type1"/>
                                            <i class="ico"></i>
                                            <span class="form_check_txt">부분개방</span>
                                        </label>
                                        <label class="form_check">
                                            <input type="checkbox" class="form_check_input" name="type1"/>
                                            <i class="ico"></i>
                                            <span class="form_check_txt">미개방(홈)</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form_group">
                                <label for="frmType" class="form_label require type_as_fs y_0_4">설치희망 충전기</label>
                                <div class="form_box">
                                    <div class="form_check_list type3">
                                        <label class="form_check">
                                            <input type="checkbox" class="form_check_input" name="type2"/>
                                            <i class="ico"></i>
                                            <span class="form_check_txt">완속</span>
                                        </label>
                                        <label class="form_check">
                                            <input type="checkbox" class="form_check_input" name="type2"/>
                                            <i class="ico"></i>
                                            <span class="form_check_txt">급속</span>
                                        </label>
                                        <label class="form_check">
                                            <input type="checkbox" class="form_check_input" name="type2"/>
                                            <i class="ico"></i>
                                            <span class="form_check_txt">그외</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form_group">
                                <label for="frmAdrs" class="form_label require">설치 희망 주소 </label>
                                <div class="form_box">
                                    <div class="form_control_bx">
                                        <input type="text" id="frmAdrs" class="form_control" placeholder="주소 입력">
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled></button>
                                    </div>
                                    <button type="button" class="btn btn_md btn_secondary">검색</button>
                                </div>
                            </div>
                            <div class="form_group">
                                <div class="form_box">
                                    <div class="form_control_bx">
                                        <input type="text" id="frmAdrs2" class="form_control" placeholder="상세주소 입력">
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled></button>
                                    </div>
                                </div>
                            </div>
                            <hr class="hr"/>
                            <div class="form_ttl_group">
                                <b class="ttl">문의사항(선택)</b>
                            </div>
                            <div class="form_group">
                                <textarea class="form_control" name="" id="" rows="4" placeholder=" 문의사항을 입력해주세요."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="back_ftr">
                    <div class="btn_area">
                        <button type="button" class="btn btn_lg btn_primary">완료</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- e:back_page -->

    </div>
    <!-- e:wrapper -->
    
</body>

</html>
