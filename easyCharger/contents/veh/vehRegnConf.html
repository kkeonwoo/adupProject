<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <title>이지차저</title>
    <link rel="icon" type="image/png" sizes="512x512" href="../../frontLayer/images/favicons/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../../frontLayer/images/favicons/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../../frontLayer/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../frontLayer/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../frontLayer/images/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="../../frontLayer/images/favicons/favicon.ico">
    <link rel="icon" type="image/x-icon" href="../../frontLayer/images/favicons/favicon.ico">
    <link rel="stylesheet" href="../../frontLayer/css/package.css">
    <script src="../../frontLayer/js/jquery-3.5.1.min.js"></script>
    <script src="../../frontLayer/js/jquery-ui.min.js"></script>
    <script src="../../frontLayer/js/current-device.min.js"></script>
    <script src="../../frontLayer/js/simplebar.min.js"></script>
    <script src="../../frontLayer/js/swiper.min.js"></script>
    <script src="../../frontLayer/js/gsap.min.js"></script>
    <script src="../../frontLayer/js/clipboard.min.js"></script>
    <script src="../../frontLayer/js/fn.js"></script>
    <script src="../../frontLayer/js/common.js"></script>
</head>

<body>

    <!-- s:wrapper -->
    <div id="wrapper">

        <!-- s:step_page -->
        <div class="step_page">
            <div class="step_inner">
                <div class="step_hdr">
                    <button type="button" class="close_btn" aria-label="닫기버튼"></button>
                </div>
                <div class="step_body">
                    <div class="ttl_area">
                        <h1 class="ttl">차량 등록 확인</h1>
                        <div class="prg_area">
                            <ul class="prg_list">
                                <li class="prg_item active"></li>
                                <li class="prg_item active"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="cnt_group">
                        <div class="regn_info_area type3">
                            <p class="regn_msg">
                                [<b class="f_inherit fw_700">홍길동</b>]님<br/>
                                직접 등록하신 전기 자동차 정보 입니다.
                            </p>
                            <div class="txt_area">
                                <div class="txt_box">
                                    <span class="txt">Audi Q4 Sportback e-tron</span>
                                    <b class="num">12가3456</b>
                                </div>
                            </div>
                            <!-- 2배수 이미지 -->
                            <div class="regn_bg">
                                <!-- <img class="car" src="../../frontLayer/images/icons/type_car01.png" alt=""> -->
                                <img class="car" src="../../frontLayer/images/icons/type_car02.png" alt="">
                                <!-- <img class="car" src="../../frontLayer/images/icons/type_car03.png" alt=""> -->
                            </div>
                        </div>
                        <hr class="hr"/>
                        <div class="charger_type_area">
                            <div class="ttl_area">
                                <h2 class="ttl">충전 타입 정보</h2>
                            </div>
                            <h3 class="speed_ttl">완속</h3>
                            <div class="speed_area">
                                <div class="type_box">
                                    <i class="ico type_slow1"></i>
                                    <span class="txt">AC단상 5핀</span>
                                </div>
                                <div class="type_box bd_blue">
                                    <i class="ico type_slow2"></i>
                                    <span class="txt">AC3상 7핀</span>
                                </div>
                                <div class="type_box">
                                    <i class="ico type_slow3"></i>
                                    <span class="txt">과금형 콘센트</span>
                                </div>
                            </div>
                            <h3 class="speed_ttl">급속</h3>
                            <div class="speed_area">
                                <div class="type_box bd_red">
                                    <i class="ico type_fast1"></i>
                                    <span class="txt">DC 차데모</span>
                                </div>
                                <div class="type_box">
                                    <i class="ico type_fast2"></i>
                                    <span class="txt">DC 콤보</span>
                                </div>
                                <div class="type_box">
                                    <i class="ico type_fast3"></i>
                                    <span class="txt">AC3상 7핀</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="step_ftr">
                    <div class="btn_area">
                        <button type="button" class="btn btn_lg btn_outline_secondary">뒤로</button>
                        <button type="button" class="btn btn_lg btn_primary">다음</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- e:step_page -->

    </div>
    <!-- e:wrapper -->
    
</body>

</html>
