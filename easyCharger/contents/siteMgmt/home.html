<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <title>이지차저</title>
    <link rel="icon" type="image/png" sizes="512x512" href="../../frontLayer/images/favicons/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../../frontLayer/images/favicons/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../../frontLayer/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../frontLayer/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../frontLayer/images/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="../../frontLayer/images/favicons/favicon.ico">
    <link rel="icon" type="image/x-icon" href="../../frontLayer/images/favicons/favicon.ico">
    <link rel="stylesheet" href="../../frontLayer/css/package.css">
    <link rel="stylesheet" href="../../frontLayer/css/siteMgmt.css">
    <script src="../../frontLayer/js/jquery-3.5.1.min.js"></script>
    <script src="../../frontLayer/js/jquery-ui.min.js"></script>
    <script src="../../frontLayer/js/current-device.min.js"></script>
    <script src="../../frontLayer/js/simplebar.min.js"></script>
    <script src="../../frontLayer/js/fn.js"></script>
    <script src="../../frontLayer/js/common.js"></script>
</head>

<body>

    <!-- s:wrapper -->
    <div id="wrapper">

        <!-- s:login_page -->
        <div class="login_page type3">
            <div class="login_inner">
                <div class="login_hdr">
                    <h1 class="logo">
                        <img class="img" src="../../frontLayer/images/img/logo_all_white.png" alt="이지차저 EASY CHARGER"/>
                    </h1>
                    <h2 class="mg_ttl">
                        스마트 현장관리
                    </h2>
                    <div class="user_info"> 
                        <span class="user_name"><b class="fw_500 f_inherit">홍길동</b> 님</span>
                        <button type="button" class="btn btn_ms btn_white">정보변경</button>
                    </div>
                </div>
                <div class="login_body">
                    <h3 class="st_ttl">
                        나의 작업현황
                    </h3>
                    <ul class="st_list">
                        <li class="st_item">
                            <div class="ttl">
                                정기점검
                            </div>
                            <ul class="pg_list">
                                <li class="pg_item">
                                    <i class="ico"></i>
                                    <span class="txt">배정 (<b class="color_black fw_500 f_inherit">1</b>)</span>
                                </li>
                                <li class="pg_item">
                                    <i class="ico"></i>
                                    <span class="txt">진행 중 (<b class="color_black fw_500 f_inherit">1</b>)</span>
                                </li>
                                <li class="pg_item">
                                    <i class="ico"></i>
                                    <span class="txt">완료 (<b class="color_black fw_500 f_inherit">1</b>)</span>
                                </li>
                            </ul>
                        </li>
                        <li class="st_item">
                            <div class="ttl">
                                AS접수 관리
                            </div>
                            <ul class="pg_list">
                                <li class="pg_item">
                                    <i class="ico"></i>
                                    <span class="txt">접수 (<b class="color_black fw_500 f_inherit">1</b>)</span>
                                </li>
                                <li class="pg_item">
                                    <i class="ico"></i>
                                    <span class="txt">조치 중 (<b class="color_black fw_500 f_inherit">1</b>)</span>
                                </li>
                                <li class="pg_item">
                                    <i class="ico"></i>
                                    <span class="txt">조치 완료 (<b class="color_black fw_500 f_inherit">1</b>)</span>
                                </li>
                            </ul>
                        </li>
                        <li class="st_item charger">
                            <div class="ttl">충전기 설치요청</div>
                            <ul class="pg_list">
                                <li class="pg_item">
                                    <i class="ico"></i>
                                    <span class="txt">접수 (<b class="color_black fw_500 f_inherit">1</b>)</span>
                                </li>
                                <li class="pg_item">
                                    <i class="ico"></i>
                                    <span class="txt">설치 중 (<b class="color_black fw_500 f_inherit">1</b>)</span>
                                </li>
                                <li class="pg_item">
                                    <i class="ico"></i>
                                    <span class="txt">설치 완료 (<b class="color_black fw_500 f_inherit">1</b>)</span>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- e:login_page -->

    </div>
    <!-- e:wrapper -->

</body>

</html>
