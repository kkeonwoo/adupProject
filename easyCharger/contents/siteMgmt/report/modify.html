<body>

    <!-- s:wrapper -->

        <!-- s:back_page -->
        <div class="step_page">
            <div class="step_inner">
                <div class="step_hdr">
                    <button type="button" class="close_btn" aria-label="닫기버튼"></button>
                </div>
                <div class="step_body">
                    <div class="ttl_area">

                    </div>

                    <div class="bdr_area mt_px_30">
                        <div class="apl_area">
                            <span class="apl_num">접수번호 : 0000235</span>
                            <span class="apl_date">12:55:25</span>
                        </div>

                        <hr class="hr type3">

                        <div class="site_mgmt_card">
                            <div class="ttl_box">
                                <b class="ttl">금능현대아파트 전기충전소</b>
                                <span class="txt">경기도 성남시 수정구 창업로 34 C동 지하</span>
                            </div>
                            <div class="desc_box mt_px_10">
                                <ul class="desc_list">
                                    <li class="desc_item"><span class="txt">충전기번호 : </span><span class="txt">319601</span></li>
                                    <li class="desc_item type2">
                                        <span class="txt">고장신고 항목</span>
                                        <div class="form_select">
                                            <select class="select">
                                                <option>선택</option>
                                                <option>통신 오류 건</option>

                                                <option>NICE</option>
                                                <option>Parking cloud</option>
                                                <option>HDE</option>
                                                <option>기타</option>
                                            </select>
                                        </div>
                                    </li>
                                    <li class="desc_item"><span class="txt">우선순위 : </span><span class="txt">긴급</span></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="form_ttl_group mt_px_30">
                        <b class="ttl">조치 내용</b>
                    </div>

                    <div class="form_group">
                        <div class="form_select">
                            <select class="select">
                                <option>선택</option>
                                <option>(직접) 처리완료</option>
                                <option>선제조사 AS 이관</option>
                                <option>접수</option>
                                <option>진행 중</option>
                                <option>기타</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form_group">
                        <textarea class="form_control no_resize" name="" cols="30" rows="10">
충전기 네트워크 오류로 데이터가 연동이 안되는 증상이 발생. 펌웨이 수동으로 업데이트 진행 후, 정상적인 동작 확인하였음
                        </textarea>
                    </div>

                    <hr class="hr">

                    <div class="img_upload_area">
                        <div class="ttl_box">
                            <b class="ttl">사진 첨부 (조치 전)</b>
                            <div class="btn_area">
                                <button type="button" class="btn btn_xs btn_secondary">앨범</button>
                                <button type="button" class="btn btn_xs btn_secondary">카메라</button>
                            </div>
                        </div>
                        <div class="img_box">
                            <img src="" alt="" class="img">
                            <button type="button" class="btn btn_close_rounded">close</button>
                        </div>
                    </div>
                    <div class="img_upload_area">
                        <div class="ttl_box">
                            <b class="ttl">사진 첨부 (조치 후)</b>
                            <div class="btn_area">
                                <button type="button" class="btn btn_xs btn_secondary">앨범</button>
                                <button type="button" class="btn btn_xs btn_secondary">카메라</button>
                            </div>
                        </div>
                        <div class="img_box">
                            <img src="" alt="" class="img">
                            <button type="button" class="btn btn_close_rounded">close</button>
                        </div>
                    </div>

                    <div class="mt_px_30">
                        <button type="button" class="btn btn_secondary" onclick="EasyCharger.notification.set('사진은 JPG,PNG 파일만 등록이 가능합니다.','dark')">Toast</button>
                        <button type="button" class="btn btn_secondary" onclick="EasyCharger.openModal($('#modalCompModify'))">모달 - 수정 내용 전달</button>
                        <button type="button" class="btn btn_secondary" onclick="EasyCharger.openModal($('#modalChkModify'))">모달 - 내용 수정 확인</button>
                        <button type="button" class="btn btn_secondary" onclick="EasyCharger.openModal($('#modalDelImg'))">모달 - 사진 삭제</button>
                    </div>
                    
                    <div class="step_ftr">
                        <div class="btn_area">
                            <button type="button" class="btn btn_lg btn_outline_secondary">닫기</button>
                            <button type="button" class="btn btn_lg btn_primary">수정</button>

                    </div>

                </div>
            </div>

        <div class="modal modal_close z_9100" id="modalCompModify">
            <div class="modal_centered">

                    <div class="modal_body">
                        <div class="modal_content">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- e:modal -->

        <div class="modal modal_close z_9100" id="modalChkModify">
            <div class="modal_centered">
                <div class="modal_box">
                    <div class="modal_body">
                        <div class="modal_content">
                            <p class="msg">내용을 수정하시겠습니까?</p>
                        </div>
                        <div class="btn_area">
                            <button type="button" class="btn btn_md btn_outline_secondary close">취소</button>
                            <button type="button" class="btn btn_md btn_primary close">확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- e:modal -->

                </div>
            </div>
