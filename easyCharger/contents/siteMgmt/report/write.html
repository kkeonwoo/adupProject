<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <title>이지차저</title>
    <link rel="icon" type="image/png" sizes="512x512" href="../../../frontLayer/images/favicons/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../../../frontLayer/images/favicons/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../../../frontLayer/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../../frontLayer/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../../frontLayer/images/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="../../../frontLayer/images/favicons/favicon.ico">
    <link rel="icon" type="image/x-icon" href="../../../frontLayer/images/favicons/favicon.ico">
    <link rel="stylesheet" href="../../../frontLayer/css/package.css">
    <link rel="stylesheet" href="../../../frontLayer/css/siteMgmt.css">
    <script src="../../../frontLayer/js/jquery-3.5.1.min.js"></script>
    <script src="../../../frontLayer/js/jquery-ui.min.js"></script>
    <script src="../../../frontLayer/js/current-device.min.js"></script>
    <script src="../../../frontLayer/js/simplebar.min.js"></script>
    <script src="../../../frontLayer/js/swiper.min.js"></script>
    <script src="../../../frontLayer/js/gsap.min.js"></script>
    <script src="../../../frontLayer/js/clipboard.min.js"></script>
    <script src="../../../frontLayer/js/fn.js"></script>
    <script src="../../../frontLayer/js/common.js"></script>
</head>

<body>

    <!-- s:wrapper -->
    <div id="wrapper">

        <!-- s:back_page -->
        <div class="step_page">
            <div class="step_inner">
                <div class="step_hdr">
                    <button type="button" class="close_btn" aria-label="닫기버튼"></button>
                </div>
                <div class="step_body">
                    <div class="ttl_area">
                        <h1 class="ttl">조치 보고</h1>
                    </div>

                    <div class="bdr_area mt_px_30">
                        <div class="apl_area">
                            <span class="apl_num"><span class="txt">접수번호 : </span><span class="txt">0000235</span></span>
                            <span class="apl_date">12:55:25</span>
                        </div>

                        <hr class="hr type3">

                        <div class="site_mgmt_card">
                            <div class="ttl_box">
                                <b class="ttl">금능현대아파트 전기충전소</b>
                                <span class="sub_ttl">충청북도 충주시 금릉로 45</span>
                            </div>
                            <div class="desc_box mt_px_10">
                                <ul class="desc_list">
                                    <li class="desc_item"><span class="txt">충전기번호 : </span><span class="txt">319601</span></li>
                                    <li class="desc_item type2">
                                        <span class="txt">고장신고 항목</span>
                                        <div class="form_select">
                                            <select class="select" onclick="EasyCharger.openModal($('#modalSelect'))">
                                                <option>선택</option>
                                            </select>
                                        </div>
                                    </li>
                                    <li class="desc_item"><span class="txt">우선순위 : </span><span class="txt">긴급</span></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="form_ttl_group mt_px_30">
                        <b class="ttl">조치 내용</b>
                    </div>

                    <div class="form_group">
                        <div class="form_select">
                            <select class="select" onclick="EasyCharger.openModal($('#modalSelect'))">
                                <option>선택</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form_group">
                        <textarea id="frmReport" class="form_control" name="" cols="30" rows="10" placeholder="조치 내용을 작성 해주세요."></textarea>
                    </div>

                    <hr class="hr">

                    <div class="img_upload_area">
                        <div class="ttl_box">
                            <b class="ttl">사진 첨부 (조치 전)</b>
                            <div class="btn_area">
                                <button type="button" class="btn btn_xs btn_secondary">앨범</button>
                                <button type="button" class="btn btn_xs btn_secondary">카메라</button>
                            </div>
                        </div>
                        <div class="img_box">
                            <img src="" alt="" class="img">
                            <button type="button" class="btn btn_close_rounded">close</button>
                        </div>
                    </div>
                    <div class="img_upload_area">
                        <div class="ttl_box">
                            <b class="ttl">사진 첨부 (조치 후)</b>
                            <div class="btn_area">
                                <button type="button" class="btn btn_xs btn_secondary">앨범</button>
                                <button type="button" class="btn btn_xs btn_secondary">카메라</button>
                            </div>
                        </div>
                        <div class="img_box">
                            <img src="" alt="" class="img">
                            <button type="button" class="btn btn_close_rounded">close</button>
                        </div>
                    </div>
                    <div class="step_ftr">
                        <div class="btn_area">
                            <button type="button" class="btn btn_lg btn_outline_secondary">초기화</button>
                            <button type="button" class="btn btn_lg btn_primary" onclick="EasyCharger.notification.set('전기차 충전이 완료되었습니다.','dark')">제출</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- e:back_page -->

    </div>
    <!-- e:wrapper -->

</body>

</html>
