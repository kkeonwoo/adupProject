<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <title>이지차저</title>
    <link rel="icon" type="image/png" sizes="512x512" href="../../frontLayer/images/favicons/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../../frontLayer/images/favicons/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../../frontLayer/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../frontLayer/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../frontLayer/images/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="../../frontLayer/images/favicons/favicon.ico">
    <link rel="icon" type="image/x-icon" href="../../frontLayer/images/favicons/favicon.ico">
    <link rel="stylesheet" href="../../frontLayer/css/package.css">
    <link rel="stylesheet" href="../../frontLayer/css/siteMgmt.css">
    <script src="../../frontLayer/js/jquery-3.5.1.min.js"></script>
    <script src="../../frontLayer/js/jquery-ui.min.js"></script>
    <script src="../../frontLayer/js/current-device.min.js"></script>
    <script src="../../frontLayer/js/simplebar.min.js"></script>
    <script src="../../frontLayer/js/fn.js"></script>
    <script src="../../frontLayer/js/common.js"></script>
</head>

<body>

    <!-- s:wrapper -->
    <div id="wrapper">

        <!-- s:back_page -->
        <div class="back_page">
            <div class="back_inner">
                <div class="back_hdr">
                    <a href="#" class="back_btn">회원가입</a>
                </div>
                <div class="back_body">
                    <div class="cnt_group">
                        <p class="msg">
                            이지차저 스마트 현장관리는<br/>
                            임직원 및 협력사만 가입 가능합니다.
                        </p>
                        <div class="cnt_box">
                            <hr class="hr"/>
                            <div class="form_group">
                                <label for="frmId" class="form_label">아이디</label>
                                <div class="form_box">
                                    <div class="form_control_bx">
                                        <input type="text" id="frmId" class="form_control" placeholder="아이디 입력">
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled="disabled"></button>
                                    </div>
                                    <button type="button" class="btn btn_md btn_secondary">중복확인</button>
                                </div>
                            </div>
                            <div class="form_group">
                                <label for="frmPwd" class="form_label">비밀번호</label>
                                <div class="form_box">
                                    <div class="form_control_bx">
                                        <input type="password" id="frmPwd" class="form_control" placeholder="비밀번호 입력">
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled></button>
                                    </div>
                                </div>
                            </div>
                            <div class="form_group">
                                <label for="frmPwd2" class="form_label">비밀번호 확인</label>
                                <div class="form_box">
                                    <div class="form_control_bx">
                                        <input type="password" id="frmPwd2" class="form_control" placeholder="비밀번호 확인 입력">
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled></button>
                                    </div>
                                </div>
                            </div>
                            <hr class="hr"/>
                            <div class="form_group">
                                <label for="frmName" class="form_label">이름</label>
                                <div class="form_box">
                                    <div class="form_control_bx">
                                        <input type="text" id="frmName" class="form_control" placeholder="이름 입력">
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled></button>
                                    </div>
                                </div>
                            </div>
                            <div class="form_group">
                                <label for="frmPhone" class="form_label">연락처</label>
                                <div class="form_box">
                                    <div class="form_control_bx">
                                        <input type="text" id="frmPhone" class="form_control" placeholder="“-” 빼고 숫자 11자리 입력" value="">
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled></button>
                                    </div>
                                </div>
                            </div>
                            <div class="form_group">
                                <div class="form_box">
                                    <div class="form_control_bx">
                                        <input type="text" class="form_control" placeholder="인증번호">
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled></button>
                                    </div>
                                    <button type="button" class="btn btn_md btn_secondary">본인인증</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="back_ftr">
                    <div class="btn_area">
                        <button type="button" class="btn btn_lg btn_outline_secondary">취소</button>
                        <button type="button" class="btn btn_lg btn_primary">회원가입</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- e:back_page -->

        <!-- s:modal -->
        <div class="modal modal_close z_9100" id="modalEssId">
            <div class="modal_centered">
                <div class="modal_box">
                    <div class="modal_body">
                        <div class="modal_content">
                            <p class="msg">아이디를 입력해주세요.</p>
                        </div>
                        <div class="btn_area">
                            <button type="button" class="btn btn_md btn_primary close">확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- e:modal -->

        <!-- s:modal -->
        <div class="modal modal_close z_9100" id="modalEssPwd">
            <div class="modal_centered">
                <div class="modal_box">
                    <div class="modal_body">
                        <div class="modal_content">
                            <p class="msg">
                                비밀번호는 최소 8자 이상 입력해주세요.<br/>
                                (영어, 숫자, 특수문자 포함)
                            </p>
                        </div>
                        <div class="btn_area">
                            <button type="button" class="btn btn_md btn_primary close">확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- e:modal -->

    </div>
    <!-- e:wrapper -->
    
</body>

</html>
