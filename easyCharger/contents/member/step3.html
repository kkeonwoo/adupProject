<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <title>이지차저</title>
    <link rel="icon" type="image/png" sizes="512x512" href="../../frontLayer/images/favicons/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../../frontLayer/images/favicons/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../../frontLayer/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../frontLayer/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../frontLayer/images/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="../../frontLayer/images/favicons/favicon.ico">
    <link rel="icon" type="image/x-icon" href="../../frontLayer/images/favicons/favicon.ico">
    <link rel="stylesheet" href="../../frontLayer/css/package.css">
    <script src="../../frontLayer/js/jquery-3.5.1.min.js"></script>
    <script src="../../frontLayer/js/jquery-ui.min.js"></script>
    <script src="../../frontLayer/js/current-device.min.js"></script>
    <script src="../../frontLayer/js/simplebar.min.js"></script>
    <script src="../../frontLayer/js/swiper.min.js"></script>
    <script src="../../frontLayer/js/gsap.min.js"></script>
    <script src="../../frontLayer/js/clipboard.min.js"></script>
    <script src="../../frontLayer/js/fn.js"></script>
    <script src="../../frontLayer/js/common.js"></script>
</head>

<body>

    <!-- s:wrapper -->
    <div id="wrapper">

        <!-- s:step_page -->
        <div class="step_page">
            <div class="step_inner">
                <div class="step_hdr">
                    <button type="button" class="close_btn" aria-label="닫기버튼"></button>
                </div>
                <div class="step_body">
                    <div class="ttl_area">
                        <h1 class="ttl">개인정보</h1>
                        <div class="prg_area">
                            <ul class="prg_list">
                                <li class="prg_item active"></li>
                                <li class="prg_item active"></li>
                                <li class="prg_item active"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="cnt_group">
                        <p class="msg">
                            본인 확인을 위하여 <br/>
                            휴대폰 인증이 필요합니다.
                        </p>
                        <div class="cnt_box">
                            <hr class="hr"/>
                            <div class="form_group">
                                <label for="frmId" class="form_label require">아이디</label>
                                <div class="form_box">
                                    <div class="form_control_bx">
                                        <input type="text" id="frmId" class="form_control" placeholder="아이디 입력">
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled></button>
                                    </div>
                                    <button type="button" class="btn btn_md btn_secondary">중복확인</button>
                                </div>
                            </div>
                            <div class="form_group">
                                <label for="frmPwd" class="form_label require">비밀번호</label>
                                <div class="form_box">
                                    <div class="form_control_bx">
                                        <input type="password" id="frmPwd" class="form_control" placeholder="비밀번호 입력">
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled></button>
                                    </div>
                                </div>
                            </div>
                            <div class="form_group">
                                <label for="frmPwd2" class="form_label require">비밀번호 확인</label>
                                <div class="form_box">
                                    <div class="form_control_bx">
                                        <input type="password" id="frmPwd2" class="form_control" placeholder="비밀번호 입력">
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled></button>
                                    </div>
                                </div>
                            </div>
                            <div class="form_group">
                                <label for="frmMail" class="form_label require">이메일</label>
                                <div class="form_box">
                                    <div class="mail_control_bx">
                                        <input type="text" id="frmMail" class="form_control" placeholder="이메일 입력" value="">
                                        <span class="at">@</span>
                                        <div class="form_select">
                                            <select class="select">
                                                <option>naver.com</option>
                                                <option>nate.com</option>
                                                <option>gmail.com</option>
                                                <option>hanmail.net</option>
                                                <option>daum.net</option>
                                                <option>직접입력</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form_group">
                                <div class="form_box">
                                    <div class="mail_control_bx">
                                        <input type="text" id="frmMail2" class="form_control w_px_126 flex_none ms_auto" placeholder="직접 입력" value="">
                                    </div>
                                </div>
                            </div>
                            <span class="caution">존재하지 않는 이메일입니다</span>
                            <div class="form_group">
                                <label for="frmAdrs" class="form_label">주소</label>
                                <div class="form_box">
                                    <div class="form_control_bx">
                                        <input type="text" id="frmAdrs" class="form_control" placeholder="주소 입력">
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled></button>
                                    </div>
                                    <button type="button" class="btn btn_md btn_secondary">검색</button>
                                </div>
                            </div>
                            <div class="form_group">
                                <div class="form_box">
                                    <div class="form_control_bx">
                                        <input type="text" id="frmAdrs2" class="form_control" placeholder="상세주소 입력">
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled></button>
                                    </div>
                                </div>
                            </div>
                            <hr class="hr"/>
                            <div class="form_group">
                                <label for="frmName" class="form_label">이름</label>
                                <div class="form_box">
                                    <div class="form_control_bx disabled">
                                        <input type="text" id="frmName" class="form_control" placeholder="이름 입력" value="홍길동" disabled>
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled></button>
                                    </div>
                                </div>
                            </div>
                            <div class="form_group">
                                <label for="frmPhone" class="form_label">휴대폰 번호</label>
                                <div class="form_box">
                                    <div class="form_control_bx disabled">
                                        <input type="text" id="frmPhone" class="form_control" placeholder="휴대폰 번호 확인 입력" value="010-1234-5678" disabled>
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled></button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- s:확인용 예시 모달버튼 -->
                        <div class="mt_px_30">
                            <button type="button" class="btn btn_md btn_secondary" onclick="EasyCharger.openModal($('#modalEssId'))">모달 - 아이디</button>
                            <button type="button" class="btn btn_md btn_secondary" onclick="EasyCharger.openModal($('#modalEssPwd'))">모달 - 비밀번호</button>
                        </div>
                        <!-- e:확인용 예시 모달버튼 -->

                    </div>
                </div>
                <div class="step_ftr">
                    <div class="btn_area">
                        <button type="button" class="btn btn_lg btn_outline_secondary">뒤로</button>
                        <button type="button" class="btn btn_lg btn_primary">다음</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- e:step_page -->

        <!-- s:modal -->
        <div class="modal modal_close z_9100" id="modalEssId">
            <div class="modal_centered">
                <div class="modal_box">
                    <div class="modal_body">
                        <div class="modal_content">
                            <p class="msg">아이디를 입력해주세요.</p>
                        </div>
                        <div class="btn_area">
                            <button type="button" class="btn btn_md btn_primary close">확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- e:modal -->

        <!-- s:modal -->
        <div class="modal modal_close z_9100" id="modalEssPwd">
            <div class="modal_centered">
                <div class="modal_box">
                    <div class="modal_body">
                        <div class="modal_content">
                            <p class="msg">
                                비밀번호는 최소 8자 이상 입력해주세요.<br/>
                                (영어, 숫자, 특수문자 포함)
                            </p>
                        </div>
                        <div class="btn_area">
                            <button type="button" class="btn btn_md btn_primary close">확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- e:modal -->

    </div>
    <!-- e:wrapper -->
    
</body>

</html>
