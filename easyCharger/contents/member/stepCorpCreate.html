<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <title>이지차저</title>
    <link rel="icon" type="image/png" sizes="512x512" href="../../frontLayer/images/favicons/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../../frontLayer/images/favicons/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../../frontLayer/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../frontLayer/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../frontLayer/images/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="../../frontLayer/images/favicons/favicon.ico">
    <link rel="icon" type="image/x-icon" href="../../frontLayer/images/favicons/favicon.ico">
    <link rel="stylesheet" href="../../frontLayer/css/package.css">
    <script src="../../frontLayer/js/jquery-3.5.1.min.js"></script>
    <script src="../../frontLayer/js/jquery-ui.min.js"></script>
    <script src="../../frontLayer/js/current-device.min.js"></script>
    <script src="../../frontLayer/js/simplebar.min.js"></script>
    <script src="../../frontLayer/js/swiper.min.js"></script>
    <script src="../../frontLayer/js/gsap.min.js"></script>
    <script src="../../frontLayer/js/clipboard.min.js"></script>
    <script src="../../frontLayer/js/fn.js"></script>
    <script src="../../frontLayer/js/common.js"></script>
</head>

<body>

    <!-- s:wrapper -->
    <div id="wrapper">

        <!-- s:step_page -->
        <div class="step_page">
            <div class="step_inner">
                <div class="step_hdr">
                    <button type="button" class="close_btn" aria-label="닫기버튼"></button>
                </div>
                <div class="step_body">
                    <div class="ttl_area">
                        <h1 class="ttl">법인 정보</h1>
                        <div class="prg_area">
                            <ul class="prg_list">
                                <li class="prg_item active"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="cnt_group">
                        <p class="msg">
                            회원정보를 입력해주세요.
                        </p>
                        <div class="cnt_box">
                            <hr class="hr"/>
                            <div class="form_group">
                                <label for="frmId" class="form_label require">아이디</label>
                                <div class="form_box">
                                    <div class="form_control_bx">
                                        <input type="text" id="frmId" class="form_control" placeholder="아이디 입력" value="biz1234">
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled></button>
                                    </div>
                                    <button type="button" class="btn btn_md btn_secondary">중복확인</button>
                                </div>
                            </div>
                            <div class="form_group">
                                <label for="frmPwd" class="form_label require">비밀번호</label>
                                <div class="form_box">
                                    <div class="form_control_bx">
                                        <input type="password" id="frmPwd" class="form_control" placeholder="비밀번호 입력" value="***************">
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled></button>
                                    </div>
                                </div>
                            </div>
                            <div class="form_group">
                                <label for="frmPwd2" class="form_label require">비밀번호 확인</label>
                                <div class="form_box">
                                    <div class="form_control_bx">
                                        <input type="password" id="frmPwd2" class="form_control" placeholder="비밀번호 확인 입력" value="***************">
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled></button>
                                    </div>
                                </div>
                            </div>
                            <div class="form_group">
                                <label for="frmMail" class="form_label require">이메일</label>
                                <div class="form_box">
                                    <div class="form_control_bx">
                                        <input type="text" id="frmMail" class="form_control" placeholder="이메일 입력" value="biz1234@naver.com">
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled></button>
                                    </div>
                                </div>
                            </div>
                            <hr class="hr"/>
                            <div class="form_group">
                                <label for="frmId2" class="form_label require">아이디</label>
                                <div class="form_box">
                                    <div class="form_control_bx">
                                        <input type="text" id="frmId2" class="form_control" placeholder="아이디 입력">
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled></button>
                                    </div>
                                    <button type="button" class="btn btn_md btn_secondary">중복확인</button>
                                </div>
                            </div>
                            <div class="form_group">
                                <label for="frmPwd3" class="form_label require">비밀번호</label>
                                <div class="form_box">
                                    <div class="form_control_bx">
                                        <input type="password" id="frmPwd3" class="form_control" placeholder="비밀번호 입력">
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled></button>
                                    </div>
                                </div>
                            </div>
                            <div class="form_group">
                                <label for="frmPwd4" class="form_label require">비밀번호 확인</label>
                                <div class="form_box">
                                    <div class="form_control_bx">
                                        <input type="password" id="frmPwd4" class="form_control" placeholder="비밀번호 확인 입력">
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled></button>
                                    </div>
                                </div>
                            </div>
                            <div class="form_group">
                                <label for="frmMail2" class="form_label require">이메일</label>
                                <div class="form_box">
                                    <div class="form_control_bx">
                                        <input type="text" id="frmMail2" class="form_control" placeholder="이메일 입력">
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn_area mt_px_40">
                        <button type="button" class="btn btn_lg btn_primary">계정추가</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- e:step_page -->

    </div>
    <!-- e:wrapper -->
    
</body>

</html>
