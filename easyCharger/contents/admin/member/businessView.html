<!DOCTYPE html>

        <!-- s:container -->
        <main id="container">
            <h2 class="blind">MAIN CONTENTS</h2>
            <div class="content_inner">

                <!-- s:section_tit -->

                    </div>
                </div>
                <!-- e:section_tit -->

                <article class="tbl_hor view">
                    <div class="tbl_top_info end">
                        <h3 class="tbl_tit">기본 정보</h3>
                        <button type="button" class="btn btn_secondary">개인정보 보호 해제</button>
                    </div>
                    <table>
                        <colgroup>
                            <col width="140" />
                            <col width="*" />
                            <col width="140" />
                            <col width="*" />
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">
                                    <label for="iptBusinessCompany" class="form_label">회사명</label>
                                </th>
                                <td>
                                    <input type="text" class="form_control wd240" id="iptBusinessCompany">
                                </td>
                                <th scope="row">
                                    <label for="iptBusinessName" class="form_label">대표자명</label>
                                </th>
                                <td>
                                    <input type="text" class="form_control wd240" id="iptBusinessName">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <label for="radioType1" class="form_label">용도구분</label>
                                </th>
                                <td>
                                    <ul class="form_check_list d_flex gap_px_30">
                                        <li class="form_check_item">
                                            <label class="form_check">
                                                <input class="form_check_input" type="radio" name="type" id="radioType1">
                                                <span class="ico"></span>
                                                <span class="form_check_txt">로밍</span>
                                            </label>
                                        </li>
                                        <li class="form_check_item">
                                            <label class="form_check">
                                                <input class="form_check_input" type="radio" name="type">
                                                <span class="ico"></span>
                                                <span class="form_check_txt">B2B</span>
                                            </label>
                                        </li>
                                        <li class="form_check_item">
                                            <label class="form_check">
                                                <input class="form_check_input" type="radio" name="type">
                                                <span class="ico"></span>
                                                <span class="form_check_txt">충전회원</span>
                                            </label>
                                        </li>
                                    </ul>
                                </td>
                                <th scope="row">
                                    <label for="iptBusinessNumber" class="form_label">사업자등록번호</label>
                                </th>
                                <td>
                                    <input type="text" class="form_control wd240" id="iptBusinessNumber">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <label for="iptAddress" class="form_label">주소</label>
                                </th>
                                <td>
                                    <div class="d_flex align_items_center gap_px_10">
                                        <input type="text" class="form_control fill" id="iptAddress">
                                        <input type="text" class="form_control wd80" id="iptAddress2">
                                        <button type="button" class="btn btn_secondary sm flex_shrink_0">주소검색</button>
                                    </div>
                                </td>
                                <th scope="row">
                                    <label for="selectAuthor" class="form_label">승인상태</label>
                                </th>
                                <td>
                                    <div class="custom_select">
                                        <select id="selectAuthor">
                                            <option value="">선택</option>

                                            <option value="">선택</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                <article class="tbl_hor view mt_px_40">
                    <div class="tbl_top_info">
                        <h3 class="tbl_tit">담당자 정보</h3>
                    </div>
                    <table>
                        <colgroup>
                            <col width="140" />
                            <col width="*" />

                            <col width="*" />
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">
                                    <label for="iptMemberName" class="form_label">이름</label>
                                </th>
                                <td colspan="3">
                                    <input type="text" class="form_control wd240" id="iptMemberName">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <label for="iptMemberPhone" class="form_label">연락처</label>
                                </th>
                                <td>
                                    <input type="text" class="form_control wd240" id="iptMemberPhone">
                                </td>
                                <th scope="row">
                                    <label for="iptMemberMail" class="form_label">이메일 주소</label>
                                </th>
                                <td>
                                    <input type="text" class="form_control wd240" id="iptMemberMail">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </article>
                
                <article class="tbl_hor view mt_px_40">
                    <div class="tbl_top_info">
                        <h3 class="tbl_tit">기본 정보</h3>
                    </div>
                    <table>
                        <colgroup>
                            <col width="140" />
                            <col width="*" />
                            <col width="140" />
                            <col width="*" />
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">
                                    <label for="radioCompanyName" class="form_label">회사명</label>
                                </th>
                                <td>
                                    <ul class="form_check_list d_flex gap_px_30">
                                        <li class="form_check_item">
                                            <label class="form_check">
                                                <input class="form_check_input" type="radio" name="company" id="radioCompanyName">
                                                <span class="ico"></span>
                                                <span class="form_check_txt">환경부</span>
                                            </label>
                                        </li>
                                        <li class="form_check_item">
                                            <label class="form_check">
                                                <input class="form_check_input" type="radio" name="company">
                                                <span class="ico"></span>
                                                <span class="form_check_txt">한전</span>
                                            </label>
                                        </li>
                                    </ul>
                                </td>
                                <th scope="row">
                                    <label for="iptOperateCode" class="form_label">관리 기관 코드</label>
                                </th>
                                <td>
                                    <input type="text" class="form_control wd240" id="iptOperateCode">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <label for="iptNomalPrice" class="form_label">기본 단가</label>
                                </th>
                                <td colspan="3">
                                    <div class="d_flex gap_px_10 align_items_center">
                                        완속
                                        <input type="text" class="form_control wd120 me_px_20" id="iptNomalPrice">
                                        급속
                                        <input type="text" class="form_control wd120 me_px_20">
                                        초급속
                                        <input type="text" class="form_control wd120">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <label for="iptCalcPrice" class="form_label">정산 단가</label>
                                </th>
                                <td colspan="3">
                                    <div class="d_flex gap_px_10 align_items_center">
                                        완속
                                        <input type="text" class="form_control wd120 me_px_20" id="iptCalcPrice">
                                        급속
                                        <input type="text" class="form_control wd120 me_px_20">
                                        초급속
                                        <input type="text" class="form_control wd120">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                                <td colspan="3">
                                    <div class="tbl_ver file">

                                            <button type="button" class="btn_add" id="btnAddFile">파일 추가</button>

                                        <div class="sticky_tbl h_max_125">
                                            <table>
                                                <thead>
                                                    <tr>
                                                        <th scope="col">파일명</th>
                                                        <th scope="col">크기</th>
                                                        <th scope="col">기능</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td>
                                                            <div>Image01.gif</div>
                                                        </td>
                                                        <td>
                                                            <div>9.05MB</div>
                                                        </td>
                                                        <td>
                                                            <div class="btn_center">
                                                                <button type="button" class="btn btn_secondary sm">미리보기</button>
                                                                <button type="button" class="btn btn_secondary sm">삭제</button>
                                                            </div>

                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>

                                    <label for="btnAddFile2" class="form_label">로고 이미지 등록</label>

                                <td colspan="3">

                                        <div class="sticky_tbl h_max_125">

                                                <thead>
                                                    <tr>
                                                        <th scope="col">파일명</th>
                                                        <th scope="col">크기</th>
                                                        <th scope="col">기능</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td>
                                                            <div>Image01.gif</div>
                                                        </td>
                                                        <td>
                                                            <div>9.05MB</div>
                                                        </td>
                                                        <td>
                                                            <div class="btn_center">
                                                                <button type="button" class="btn btn_secondary sm">미리보기</button>
                                                                <button type="button" class="btn btn_secondary sm">삭제</button>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <p class="caution">※ 최대 10MB까지 업로드 가능</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="btn_end">
                        <a href="./businessList.html" class="btn btn_outline">목록</a>
                        <button class="btn btn_primary" type="button">저장</button>
                    </div>
