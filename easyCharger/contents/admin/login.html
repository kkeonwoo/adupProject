<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="user-scalable=no, width=1440">
    <meta name="format-detection" content="telephone=no" />
    <title>이지차저</title>
    <link rel="icon" type="image/png" sizes="512x512" href="../../adminLayer/images/favicons/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../../adminLayer/images/favicons/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../../adminLayer/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../adminLayer/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../adminLayer/images/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="../../adminLayer/images/favicons/favicon.ico">
    <link rel="icon" type="image/x-icon" href="../../adminLayer/images/favicons/favicon.ico">
    <link rel="stylesheet" href="../../adminLayer/css/package.css">
    <script src="../../adminLayer/js/jquery-3.5.1.min.js"></script>
    <script src="../../adminLayer/js/jquery-ui.min.js"></script>
    <script src="../../adminLayer/js/fn.js"></script>
    <script src="../../adminLayer/js/simplebar.min.js"></script>
    <script src="../../adminLayer/js/common.js"></script>
</head>

<body>

    <!-- s:login_wrap -->
    <div class="login_wrap">
        <h1 class="logo">
            <img src="../../adminLayer/images/common/logo_login.png" alt="EASY CHARGER">
        </h1>
        <div class="login_frm_wrap">
            <div class="tit">
                <p>스마트한 전기차 충전생활의 시작</p>
                <em class="bl">Convenient</em> <span>and</span> <em class="gr">Smart Charging</em>
            </div>
        </div>
        <div class="d_flex">
            <img src="../../adminLayer/images/img/bg_login.png" alt="">
            <div class="frm_wrap">
                <p>Administrator</p>
                <div class="form_group">
                    <div class="input_group">
                        <label for="iptId" class="blind">아이디</label>
                        <input type="text" class="form_control" id="iptId" placeholder="아이디를 입력하세요">
                    </div>
                    <div class="input_group">
                        <label for="iptPw" class="blind">비밀번호</label>
                        <input type="password" class="form_control" id="iptPw" placeholder="비밀번호를 입력하세요">
                    </div>
                </div>
                <ul class="util">
                    <li>
                        <div class="fancy_img_box">
                            <input type="checkbox" id="chkGroup1">
                            <label for="chkGroup1">
                                <span>아이디 저장하기</span>
                            </label>
                        </div>
                    </li>
                    <li>
                        <a href="#">아이디/비밀번호 찾기</a>
                    </li>
                </ul>
                <button type="button" class="btn btn_primary">로그인</button>
            </div>
        </div>
        <p class="copyright">COPYRIGHT &copy; 2023  EASY CHARGER.  ALL RIGHTS RESERVED.</p>
    </div>
    <!-- e:login_wrap -->

</body>

</html>
