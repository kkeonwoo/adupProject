<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <title>이지차저</title>
    <link rel="icon" type="image/png" sizes="512x512" href="../../../frontLayer/images/favicons/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../../../frontLayer/images/favicons/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../../../frontLayer/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../../frontLayer/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../../frontLayer/images/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="../../../frontLayer/images/favicons/favicon.ico">
    <link rel="icon" type="image/x-icon" href="../../../frontLayer/images/favicons/favicon.ico">
    <link rel="stylesheet" href="../../../frontLayer/css/package.css">
    <script src="../../../frontLayer/js/jquery-3.5.1.min.js"></script>
    <script src="../../../frontLayer/js/jquery-ui.min.js"></script>
    <script src="../../../frontLayer/js/current-device.min.js"></script>
    <script src="../../../frontLayer/js/simplebar.min.js"></script>
    <script src="../../../frontLayer/js/swiper.min.js"></script>
    <script src="../../../frontLayer/js/gsap.min.js"></script>
    <script src="../../../frontLayer/js/clipboard.min.js"></script>
    <script src="../../../frontLayer/js/fn.js"></script>
    <script src="../../../frontLayer/js/common.js"></script>
</head>

<body>

    <!-- s:wrapper -->
    <div id="wrapper">

        <!-- s:back_page -->
        <div class="back_page">
            <div class="back_inner">
                <div class="back_hdr">
                    <a href="#" class="back_btn">설정</a>
                </div>
                <div class="back_body">
                    <div class="board_area type_arw mt_px_15">
                        <ul class="board_list">
                            <li class="board_item">
                                <a class="board_link" href="#">
                                    <b class="ttl">알림 설정</b>
                                </a>
                            </li>
                            <li class="board_item">
                                <a class="board_link" href="#">
                                    <b class="ttl">네이게이션 설정</b>
                                </a>
                            </li>
                            <li class="board_item">
                                <div class="board_box">
                                    <b class="ttl">버전 정보</b>
                                    <div class="version_box">
                                        <button type="button" class="btn btn_xs btn_dark w_auto">업데이트</button>
                                        <span class="num">1.4.01</span>
                                    </div>
                                </div>
                            </li>
                            <li class="board_item">
                                <a class="board_link" href="#" onclick="EasyCharger.openModal($('#modalWithdrawal'))">
                                    <b class="ttl">회원탈퇴</b>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="back_ftr">
                    <div class="btn_area"></div>
                </div>
            </div>
        </div>
        <!-- e:back_page -->

        <!-- s:modal -->
        <div class="modal modal_close z_9100" id="modalWithdrawal">
            <div class="modal_centered">
                <div class="modal_box">
                    <div class="modal_body">
                        <div class="modal_content">
                            <b class="st">정말 탈퇴하시겠습니까?</b>
                            <p class="msg">
                                이지차저에서 탈퇴하시면 해당 계정의 모든 정보가<br/>
                                삭제되며 다시 복구할 수 없습니다.<br/>
                                탈퇴하시겠습니까?
                            </p>
                        </div>
                        <div class="btn_area">
                            <button type="button" class="btn btn_md btn_outline_secondary close">취소</button>
                            <button type="button" class="btn btn_md btn_primary close" onclick="EasyCharger.openModal($('#modalWithdrawal2'))">탈퇴</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- e:modal -->

        <!-- s:modal -->
        <div class="modal modal_close z_9100" id="modalWithdrawal2">
            <div class="modal_centered">
                <div class="modal_box">
                    <div class="modal_body">
                        <div class="modal_content">
                            <b class="st">포인트 환불 신청</b>
                            <p class="msg">
                                포인트가 남아있습니다.<br/>
                                환불 진행 후 다시 회원탈퇴를 진행해주세요.<br/>
                                바로 탈퇴하시면 포인트는 모두 소멸됩니다.
                            </p>
                        </div>
                        <div class="btn_area">
                            <button type="button" class="btn btn_md btn_outline_secondary close">탈퇴</button>
                            <button type="button" class="btn btn_md btn_primary close">환불신청</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- e:modal -->

    </div>
    <!-- e:wrapper -->
    
</body>

</html>
