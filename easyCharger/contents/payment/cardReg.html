<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <title>이지차저</title>
    <link rel="icon" type="image/png" sizes="512x512" href="../../frontLayer/images/favicons/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../../frontLayer/images/favicons/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../../frontLayer/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../frontLayer/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../frontLayer/images/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="../../frontLayer/images/favicons/favicon.ico">
    <link rel="icon" type="image/x-icon" href="../../frontLayer/images/favicons/favicon.ico">
    <link rel="stylesheet" href="../../frontLayer/css/package.css">
    <script src="../../frontLayer/js/jquery-3.5.1.min.js"></script>
    <script src="../../frontLayer/js/jquery-ui.min.js"></script>
    <script src="../../frontLayer/js/current-device.min.js"></script>
    <script src="../../frontLayer/js/simplebar.min.js"></script>
    <script src="../../frontLayer/js/swiper.min.js"></script>
    <script src="../../frontLayer/js/gsap.min.js"></script>
    <script src="../../frontLayer/js/clipboard.min.js"></script>
    <script src="../../frontLayer/js/fn.js"></script>
    <script src="../../frontLayer/js/common.js"></script>
</head>

<body>

    <!-- s:wrapper -->
    <div id="wrapper">

        <!-- s:step_page -->
        <div class="step_page">
            <div class="step_inner">
                <div class="step_hdr">
                    <button type="button" class="close_btn" aria-label="닫기버튼"></button>
                </div>
                <div class="step_body">
                    <div class="ttl_area">
                        <h1 class="ttl">신용카드 결제</h1>
                    </div>
                    <div class="ttl_sub_area">
                        <h2 class="ttl">신용카드 정보</h2>
                    </div>
                    <div class="card_info_area">
                        <div class="card_preview">
                            <span class="name">이지차저카드</span>
                            <span class="num">1234-56**-****-7890</span>
                            <button type="button" class="change_btn">카드변경</button>
                        </div>
                    </div>
                    <div class="cnt_group">
                        <div class="form_ttl_group">
                            <b class="ttl">결제하실 금액</b>
                        </div>
                        <div class="form_group">
                            <label for="formAmount" class="form_label">금액</label>
                            <div class="input_group val_chk">
                                <input type="text" id="formAmount" class="form_control" placeholder="0">
                                <span class="input_group_txt">원</span>
                            </div>
                        </div>
                        <hr class="hr"/>
                        <div class="form_ttl_group">
                            <b class="ttl">사용하실 포인트</b>
                            <a class="more_link" href="#" onclick="EasyCharger.openModal($('#modalUsePoint'))">포인트 사용 설정</a>
                        </div>
                        <div class="form_group">
                            <label for="formPonint" class="form_label">포인트</label>
                            <div class="form_box">
                                <div class="input_group val_chk">
                                    <input type="text" id="formPonint" class="form_control" placeholder="0" value="5,000">
                                    <span class="input_group_txt">P</span>
                                </div>
                            </div>
                        </div>
                        <div class="form_group">
                            <div class="form_box justify_content_between">
                                <span class="point">보유 포인트 : 5,000P</span>
                                <label class="form_check">
                                    <input type="checkbox" class="form_check_input" name="point" checked/>
                                    <i class="ico"></i>
                                    <span class="form_check_txt">잔액사용</span>
                                </label>
                            </div>
                        </div>
                        <div class="form_group justify_content_end">
                            <button type="button" class="btn btn_sm btn_secondary w_auto">포인트 충전</button>
                        </div>
                    </div>
                </div>
                <div class="step_ftr">
                    <div class="btn_area">
                        <button type="button" class="btn btn_lg btn_outline_secondary">취소</button>
                        <button type="button" class="btn btn_lg btn_info" onclick="EasyCharger.openModal($('#modalComplete'))">결제하기</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- e:step_page -->

        <!-- s:modal -->
        <div class="modal modal_close z_9100" id="modalComplete">
            <div class="modal_centered">
                <div class="modal_box">
                    <div class="modal_body">
                        <div class="modal_content">
                            <p class="msg">결제가 완료되었습니다.</p>
                        </div>
                        <div class="btn_area">
                            <button type="button" class="btn btn_md btn_primary close">확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- e:modal -->

        <!-- s:modal -->
        <div class="modal modal_close pos_bottom" id="modalUsePoint">
            <div class="modal_centered">
                <div class="modal_box">
                    <div class="modal_header type2">
                        <h2 class="ttl">포인트 사용 설정</h2>
                        <button type="button" class="close_btn close" aria-label="닫기"></button>
                    </div>
                    <div class="modal_body inner_scroll">
                        <div class="divr_group pb_0">
                            <div class="divr_body">
                                <p class="divr_explain">
                                    결제를 이용할 때, 포인트와 카드결제 중 <br/>
                                    먼저 사용할 수단을 선택할 수 있습니다.
                                </p>
                                <ul class="form_check_list mt_px_20">
                                    <li class="form_check_item">
                                        <label class="form_check">
                                            <input class="form_check_input" type="radio" name="radio02">
                                            <span class="ico"></span>
                                            <span class="form_check_txt">전액 포인트 우선 사용</span>
                                        </label>
                                    </li>
                                    <li class="form_check_item">
                                        <label class="form_check">
                                            <input class="form_check_input" type="radio" name="radio02" checked>
                                            <span class="ico"></span>
                                            <span class="form_check_txt">신용카드 우선 사용</span>
                                        </label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="modal_ftr">
                        <div class="btn_area type2">
                            <button type="button" class="btn btn_lg btn_outline_secondary close">취소</button>
                            <button type="button" class="btn btn_lg btn_primary close">저장</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- e:modal -->

    </div>
    <!-- e:wrapper -->
    
</body>

</html>
