<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <title>이지차저</title>
    <link rel="icon" type="image/png" sizes="512x512" href="../../../frontLayer/images/favicons/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../../../frontLayer/images/favicons/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../../../frontLayer/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../../frontLayer/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../../frontLayer/images/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="../../../frontLayer/images/favicons/favicon.ico">
    <link rel="icon" type="image/x-icon" href="../../../frontLayer/images/favicons/favicon.ico">
    <link rel="stylesheet" href="../../../frontLayer/css/package.css">
    <script src="../../../frontLayer/js/jquery-3.5.1.min.js"></script>
    <script src="../../../frontLayer/js/jquery-ui.min.js"></script>
    <script src="../../../frontLayer/js/current-device.min.js"></script>
    <script src="../../../frontLayer/js/simplebar.min.js"></script>
    <script src="../../../frontLayer/js/swiper.min.js"></script>
    <script src="../../../frontLayer/js/gsap.min.js"></script>
    <script src="../../../frontLayer/js/clipboard.min.js"></script>
    <script src="../../../frontLayer/js/fn.js"></script>
    <script src="../../../frontLayer/js/common.js"></script>
</head>

<body>

    <!-- s:wrapper -->
    <div id="wrapper">

        <!-- s:step_page -->
        <div class="step_page">
            <div class="step_inner">
                <div class="step_hdr">
                    <button type="button" class="close_btn" aria-label="닫기버튼"></button>
                </div>
                <div class="step_body">
                    <div class="ttl_area">
                        <h1 class="ttl">주소 검색</h1>
                    </div>
                    <div class="cnt_group">
                        <div class="cnt_box">
                            <div class="form_group">
                                <div class="form_box col">
                                    <div class="form_control_bx px_px_20">
                                        <input type="text" id="frmAdrs" class="form_control" placeholder="도로명, 건물명, 번지 검색">
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled></button>
                                    </div>
                                    <button type="button" class="btn btn_md btn_secondary w_px_70">검색</button>
                                </div>
                            </div>
                            <div class="adrs_info_area">
                                <span class="msg">건물번호 또는 번지수를 같이 입력하면 더 빨라요!</span>
                                <ul class="ex_list">
                                    <li class="ex_item">- 한강대로 416 (도로명 + 건물번호)</li>
                                    <li class="ex_item">- 반포자이아파트 (건물명, 아파트명)</li>
                                    <li class="ex_item">- 남대문로5가 541 (동/읍/면/리 + 번지)</li>
                                </ul>
                            </div>
                            <div class="adrs_null_area">
                                <div class="adrs_null_box">
                                    <i class="ico ico_warning"></i>
                                    <span class="txt">{주소검색어} 검색 결과가 없습니다.</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- s:확인용 예시 모달 -->
                    <div class="mt_px_30">
                        <button type="button" class="btn btn_md btn_secondary" onclick="EasyCharger.openModal($('#modalRequire'))">수령인 이름 입력 모달</button>
                        <button type="button" class="btn btn_md btn_secondary" onclick="EasyCharger.openModal($('#modalRequire2'))">주소 입력 모달</button>
                        <button type="button" class="btn btn_md btn_secondary" onclick="EasyCharger.openModal($('#modalRequire3'))">상세주소 입력 모달</button>
                    </div>
                    <!-- e:확인용 예시 모달 -->
                </div>
                <div class="step_ftr"></div>
            </div>
        </div>
        <!-- e:step_page -->

        <!-- s:modal -->
        <div class="modal modal_close z_9100" id="modalRequire">
            <div class="modal_centered">
                <div class="modal_box">
                    <div class="modal_body">
                        <div class="modal_content">
                            <p class="msg">수령인 이름을 입력해주세요.</p>
                        </div>
                        <div class="btn_area">
                            <button type="button" class="btn btn_md btn_primary close">확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- e:modal -->

        <!-- s:modal -->
        <div class="modal modal_close z_9100" id="modalRequire2">
            <div class="modal_centered">
                <div class="modal_box">
                    <div class="modal_body">
                        <div class="modal_content">
                            <p class="msg">주소를 입력해주세요.</p>
                        </div>
                        <div class="btn_area">
                            <button type="button" class="btn btn_md btn_primary close">확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- e:modal -->

        <!-- s:modal -->
        <div class="modal modal_close z_9100" id="modalRequire3">
            <div class="modal_centered">
                <div class="modal_box">
                    <div class="modal_body">
                        <div class="modal_content">
                            <p class="msg">상세주소를 입력해주세요.</p>
                        </div>
                        <div class="btn_area">
                            <button type="button" class="btn btn_md btn_primary close">확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- e:modal -->

    </div>
    <!-- e:wrapper -->
    
</body>

</html>
