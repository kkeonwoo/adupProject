<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <title>이지차저</title>
    <link rel="icon" type="image/png" sizes="512x512" href="../../../frontLayer/images/favicons/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../../../frontLayer/images/favicons/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../../../frontLayer/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../../frontLayer/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../../frontLayer/images/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="../../../frontLayer/images/favicons/favicon.ico">
    <link rel="icon" type="image/x-icon" href="../../../frontLayer/images/favicons/favicon.ico">
    <link rel="stylesheet" href="../../../frontLayer/css/package.css">
    <script src="../../../frontLayer/js/jquery-3.5.1.min.js"></script>
    <script src="../../../frontLayer/js/jquery-ui.min.js"></script>
    <script src="../../../frontLayer/js/current-device.min.js"></script>
    <script src="../../../frontLayer/js/simplebar.min.js"></script>
    <script src="../../../frontLayer/js/swiper.min.js"></script>
    <script src="../../../frontLayer/js/gsap.min.js"></script>
    <script src="../../../frontLayer/js/clipboard.min.js"></script>
    <script src="../../../frontLayer/js/fn.js"></script>
    <script src="../../../frontLayer/js/common.js"></script>
</head>

<body>

    <!-- s:wrapper -->
    <div id="wrapper">

        <!-- s:back_page -->
        <div class="back_page">
            <div class="back_inner">
                <div class="back_hdr">
                    <a href="#" class="back_btn">회원카드 정보</a>
                </div>
                <div class="back_body">
                    <div class="swiper_evnet_bnr_wrap mt_px_15">
                        <div class="swiper swiper_evnet_bnr">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <a href="#" class="img_box">
                                        <img class="img" src="../../../frontLayer/images/@/@banner.jpg" alt="이지차저 구독서비스 신청하기 매월 50% 할인 충전">
                                    </a>
                                </div>
                                <div class="swiper-slide">
                                    <a href="#" class="img_box">
                                        <img class="img" src="../../../frontLayer/images/@/@banner.jpg" alt="이지차저 구독서비스 신청하기 매월 50% 할인 충전">
                                    </a>
                                </div>
                                <div class="swiper-slide">
                                    <a href="#" class="img_box">
                                        <img class="img" src="../../../frontLayer/images/@/@banner.jpg" alt="이지차저 구독서비스 신청하기 매월 50% 할인 충전">
                                    </a>
                                </div>
                                <div class="swiper-slide">
                                    <a href="#" class="img_box">
                                        <img class="img" src="../../../frontLayer/images/@/@banner.jpg" alt="이지차저 구독서비스 신청하기 매월 50% 할인 충전">
                                    </a>
                                </div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                    <div class="card_info_area mt_px_30">
                        <a href="#" class="card_preview_null" onclick="EasyCharger.openModal($('#modalReg'))">
                            <div class="txt_area">
                                <b class="ttl">
                                    <i class="ico ico_add"></i>
                                    <span class="txt">회원카드 등록</span>
                                </b>
                                <span class="desc">등록된 회원카드가 없습니다.</span>
                            </div>
                        </a>
                        <div class="card_choice">
                            <ul class="form_check_list">
                                <li class="form_check_item">
                                    <label class="form_check">
                                        <input type="radio" class="form_check_input" name="creditCard1"/>
                                        <i class="ico"></i>
                                        <span class="form_check_txt">새로운 회원카드 등록</span>
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="back_ftr">
                    <div class="btn_area">
                        <button type="button" class="btn btn_lg btn_outline_secondary">삭제</button>
                        <button type="button" class="btn btn_lg btn_primary">확인</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- e:back_page -->

        <!-- s:modal -->
        <div class="modal modal_close pos_bottom" id="modalReg">
            <div class="modal_centered">
                <div class="modal_box">
                    <div class="modal_header type2">
                        <h2 class="ttl">회원카드 등록</h2>
                        <button type="button" class="close_btn close" aria-label="닫기"></button>
                    </div>
                    <div class="modal_body inner_scroll">
                        <div class="divr_group type2">
                            <div class="divr_hdr">
                                <h3 class="ttl">조회기간</h3>
                            </div>
                            <div class="divr_body">
                                <div class="split_form_area">
                                    <div class="form_control_bx">
                                        <input type="text" class="form_control" value="">
                                    </div>
                                    <div class="form_control_bx">
                                        <input type="text" class="form_control" value="">
                                    </div>
                                    <div class="form_control_bx">
                                        <input type="text" class="form_control" value="">
                                    </div>
                                    <div class="form_control_bx">
                                        <input type="text" class="form_control" value="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="divr_group type2">
                            <div class="divr_hdr">
                                <h3 class="ttl">발행년월</h3>
                            </div>
                            <div class="divr_body">
                                <div class="split_form_area">
                                    <div class="form_control_bx">
                                        <input type="text" class="form_control" value="">
                                    </div>
                                    <div class="form_control_bx">
                                        <input type="text" class="form_control" value="">
                                    </div>
                                    <div class="form_control_bx opacity_0">
                                    </div>
                                    <div class="form_control_bx opacity_0">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal_ftr">
                        <div class="btn_area type2">
                            <button type="button" class="btn btn_lg btn_outline_secondary close">취소</button>
                            <button type="button" class="btn btn_lg btn_primary close">등록</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- e:modal -->

    </div>
    <!-- e:wrapper -->
    
</body>

</html>
