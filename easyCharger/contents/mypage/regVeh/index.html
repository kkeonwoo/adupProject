<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <title>이지차저</title>
    <link rel="icon" type="image/png" sizes="512x512" href="../../../frontLayer/images/favicons/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../../../frontLayer/images/favicons/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../../../frontLayer/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../../frontLayer/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../../frontLayer/images/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="../../../frontLayer/images/favicons/favicon.ico">
    <link rel="icon" type="image/x-icon" href="../../../frontLayer/images/favicons/favicon.ico">
    <link rel="stylesheet" href="../../../frontLayer/css/package.css">
    <script src="../../../frontLayer/js/jquery-3.5.1.min.js"></script>
    <script src="../../../frontLayer/js/jquery-ui.min.js"></script>
    <script src="../../../frontLayer/js/current-device.min.js"></script>
    <script src="../../../frontLayer/js/simplebar.min.js"></script>
    <script src="../../../frontLayer/js/swiper.min.js"></script>
    <script src="../../../frontLayer/js/gsap.min.js"></script>
    <script src="../../../frontLayer/js/clipboard.min.js"></script>
    <script src="../../../frontLayer/js/fn.js"></script>
    <script src="../../../frontLayer/js/common.js"></script>
</head>

<body>

    <!-- s:wrapper -->
    <div id="wrapper">

        <!-- s:back_page -->
        <div class="back_page">
            <div class="back_inner">
                <div class="back_hdr">
                    <a href="#" class="back_btn">등록 차량</a>
                </div>
                <div class="back_body">
                    <div class="swiper_evnet_bnr_wrap mt_px_15">
                        <div class="swiper swiper_evnet_bnr">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <a href="#" class="img_box">
                                        <img class="img" src="../../../frontLayer/images/@/@banner.jpg" alt="이지차저 구독서비스 신청하기 매월 50% 할인 충전">
                                    </a>
                                </div>
                                <div class="swiper-slide">
                                    <a href="#" class="img_box">
                                        <img class="img" src="../../../frontLayer/images/@/@banner.jpg" alt="이지차저 구독서비스 신청하기 매월 50% 할인 충전">
                                    </a>
                                </div>
                                <div class="swiper-slide">
                                    <a href="#" class="img_box">
                                        <img class="img" src="../../../frontLayer/images/@/@banner.jpg" alt="이지차저 구독서비스 신청하기 매월 50% 할인 충전">
                                    </a>
                                </div>
                                <div class="swiper-slide">
                                    <a href="#" class="img_box">
                                        <img class="img" src="../../../frontLayer/images/@/@banner.jpg" alt="이지차저 구독서비스 신청하기 매월 50% 할인 충전">
                                    </a>
                                </div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                    <div class="card_info_area mt_px_30">
                        <ul class="card_preview_list">
                            <li class="card_preview_item">
                                <div class="card_preview_box">
                                    <div class="img_box">
                                        <img class="img" src="../../../frontLayer/images/@/@car.png" alt=""/>
                                    </div>
                                    <div class="info_box">
                                        <div class="brand_area">
                                            <b class="prd">아이오닉5</b>
                                            <span class="brand">현대</span>
                                        </div>
                                        <span class="veh_num">12가3456</span>
                                        <div class="btn_area">
                                            <button type="button" class="btn btn_xs btn_outline_secondary" onclick="EasyCharger.openModal($('#modalRemove'))">삭제</button>
                                            <button type="button" class="btn btn_xs btn_secondary">수정</button>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="card_preview_item">
                                <div class="card_preview_box">
                                    <div class="img_box">
                                        <img class="img" src="../../../frontLayer/images/@/@car.png" alt=""/>
                                    </div>
                                    <div class="info_box">
                                        <div class="brand_area">
                                            <b class="prd">아이오닉5</b>
                                            <span class="brand">현대</span>
                                        </div>
                                        <span class="veh_num">12가3456</span>
                                        <div class="btn_area">
                                            <button type="button" class="btn btn_xs btn_outline_secondary" onclick="EasyCharger.openModal($('#modalRemove'))">삭제</button>
                                            <button type="button" class="btn btn_xs btn_secondary">수정</button>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <a href="#" class="card_preview_null mt_px_30">
                        <div class="txt_area">
                            <b class="ttl">
                                <i class="ico ico_add"></i>
                                <span class="txt">차량 등록</span>
                            </b>
                            <span class="desc">등록된 차량이 없습니다.</span>
                        </div>
                    </a>
                </div>
                <div class="back_ftr">
                    <div class="btn_area">
                        <button type="button" class="btn btn_lg btn_primary">확인</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- e:back_page -->

        <!-- s:modal -->
        <div class="modal modal_close z_9100" id="modalRemove">
            <div class="modal_centered">
                <div class="modal_box">
                    <div class="modal_body">
                        <div class="modal_content">
                            <p class="msg">
                                등록되어 있는 차량정보를 <br/>
                                삭제하시겠습니까?
                            </p>
                        </div>
                        <div class="btn_area">
                            <button type="button" class="btn btn_md btn_outline_secondary close">취소</button>
                            <button type="button" class="btn btn_md btn_primary close">확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- e:modal -->

    </div>
    <!-- e:wrapper -->
    
</body>

</html>
