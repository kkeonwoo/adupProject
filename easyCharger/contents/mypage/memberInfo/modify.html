<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <title>이지차저</title>
    <link rel="icon" type="image/png" sizes="512x512" href="../../../frontLayer/images/favicons/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../../../frontLayer/images/favicons/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../../../frontLayer/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../../frontLayer/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../../frontLayer/images/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="../../../frontLayer/images/favicons/favicon.ico">
    <link rel="icon" type="image/x-icon" href="../../../frontLayer/images/favicons/favicon.ico">
    <link rel="stylesheet" href="../../../frontLayer/css/package.css">
    <script src="../../../frontLayer/js/jquery-3.5.1.min.js"></script>
    <script src="../../../frontLayer/js/jquery-ui.min.js"></script>
    <script src="../../../frontLayer/js/current-device.min.js"></script>
    <script src="../../../frontLayer/js/simplebar.min.js"></script>
    <script src="../../../frontLayer/js/swiper.min.js"></script>
    <script src="../../../frontLayer/js/gsap.min.js"></script>
    <script src="../../../frontLayer/js/clipboard.min.js"></script>
    <script src="../../../frontLayer/js/fn.js"></script>
    <script src="../../../frontLayer/js/common.js"></script>
</head>

<body>

    <!-- s:wrapper -->
    <div id="wrapper">

        <!-- s:back_page -->
        <div class="back_page">
            <div class="back_inner">
                <div class="back_hdr">
                    <a href="#" class="back_btn">회원 정보 변경</a>
                </div>
                <div class="back_body">
                    <div class="cnt_group mt_px_20">
                        <div class="cnt_box type2">
                            <div class="form_group">
                                <label for="frmId" class="form_label require">아이디</label>
                                <div class="form_box">
                                    <span class="form_txt">ABC1234</span>
                                </div>
                            </div>
                            <div class="form_group">
                                <label for="frmPwd" class="form_label require">현재 비밀번호</label>
                                <div class="form_box">
                                    <div class="form_control_bx">
                                        <input type="password" id="frmPwd" class="form_control ph_mask_inp" placeholder="***********">
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled></button>
                                    </div>
                                </div>
                            </div>
                            <div class="form_group">
                                <label for="frmNewPwd" class="form_label require">새 비밀번호</label>
                                <div class="form_box">
                                    <div class="form_control_bx">
                                        <input type="password" id="frmNewPwd" class="form_control" placeholder="비밀번호 입력">
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled></button>
                                    </div>
                                </div>
                            </div>
                            <div class="form_group">
                                <label for="frmNewPwd2" class="form_label require">새 비밀번호 확인</label>
                                <div class="form_box">
                                    <div class="form_control_bx">
                                        <input type="password" id="frmNewPwd2" class="form_control" placeholder="비밀번호 입력">
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled></button>
                                    </div>
                                </div>
                            </div>
                            <hr class="hr"/>
                            <div class="form_group">
                                <label for="frmMail" class="form_label require">이메일</label>
                                <div class="form_box">
                                    <div class="form_control_bx error">
                                        <input type="text" id="frmMail" class="form_control" placeholder="이메일 입력" value="ABC1234@naver.com">
                                        <button type="button" class="btn_reset" aria-label="초기화"></button>
                                    </div>
                                </div>
                            </div>
                            <span class="caution">존재하지 않는 이메일입니다</span>
                            <div class="form_group">
                                <label for="frmAdrs" class="form_label">주소</label>
                                <div class="form_box">
                                    <div class="form_control_bx">
                                        <input type="text" id="frmAdrs" class="form_control" placeholder="주소 입력">
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled></button>
                                    </div>
                                    <button type="button" class="btn btn_md btn_secondary">검색</button>
                                </div>
                            </div>
                            <div class="form_group">
                                <div class="form_box">
                                    <div class="form_control_bx">
                                        <input type="text" id="frmAdrs2" class="form_control" placeholder="상세주소 입력">
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled></button>
                                    </div>
                                </div>
                            </div>
                            <!-- s:개인 -->
                            <hr class="hr"/>
                            <div class="form_group">
                                <label for="frmName" class="form_label">이름</label>
                                <div class="form_box">
                                    <div class="form_control_bx disabled">
                                        <input type="text" id="frmName" class="form_control" placeholder="이름 입력" value="홍길동" disabled>
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled></button>
                                    </div>
                                </div>
                            </div>
                            <div class="form_group">
                                <label for="frmPhone" class="form_label">휴대폰 번호</label>
                                <div class="form_box">
                                    <div class="form_control_bx disabled">
                                        <input type="text" id="frmPhone" class="form_control" placeholder="휴대폰 번호 확인 입력" value="010-1234-5678" disabled>
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled></button>
                                    </div>
                                    <button type="button" class="btn btn_md btn_secondary">인증하기</button>
                                </div>
                            </div>
                            <!-- e:개인 -->
                            <!-- s:법인 -->
                            <hr class="hr"/>
                            <div class="form_group">
                                <label for="frmName2" class="form_label">담당자</label>
                                <div class="form_box">
                                    <div class="form_control_bx">
                                        <input type="text" id="frmName2" class="form_control" placeholder="담당자 입력" value="홍길동">
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled></button>
                                    </div>
                                </div>
                            </div>
                            <div class="form_group">
                                <label for="frmPhone2" class="form_label">휴대폰 번호</label>
                                <div class="form_box">
                                    <div class="form_control_bx">
                                        <input type="text" id="frmPhone2" class="form_control" placeholder="휴대폰 번호 확인 입력" value="010-1234-5678">
                                        <button type="button" class="btn_reset" aria-label="초기화" disabled></button>
                                    </div>
                                </div>
                            </div>
                            <!-- e:법인 -->
                        </div>

                    </div>
                </div>
                <div class="back_ftr">
                    <div class="btn_area">
                        <button type="button" class="btn btn_lg btn_primary" onclick="EasyCharger.notification.set('저장되었습니다.','dark')">저장</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- e:back_page -->

    </div>
    <!-- e:wrapper -->
    
</body>

</html>
