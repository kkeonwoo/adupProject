<body>

    <!-- s:wrapper -->

                                </div>

                                    <ul class="main_info_list">
                                        <li class="main_info_item">
                                            <div class="main_info_box">
                                                <span class="main_info_dt">충전금액</span>
                                                <b class="main_info_dd">52,000원</b>
                                            </div>
                                        </li>
                                        <li class="main_info_item">
                                            <div class="main_info_box">
                                                <span class="main_info_dt">충전시간</span>

                                </div>
                            </div>
                            <div class="form_ttl_group mt_px_30">
                                <b class="ttl">카드정보</b>

                                <ul class="collec_list">
                                    <li class="collec_item">
                                        <div class="img_box">
                                            <img class="img" src="../../frontLayer/images/@/@sample.png" alt=""/>

                                        <div class="txt_box">
                                            <div class="dt_area">
                                                <span class="dt">이지아이신용카드</span>
                                            </div>

                                <b class="ttl">등록 차량</b>

                                <ul class="collec_list">
                                    <li class="collec_item">
                                        <div class="img_box">
                                            <img class="img" src="../../frontLayer/images/@/@sample_02.png" alt=""/>
                                        </div>
                                        <div class="txt_box">
                                            <div class="dt_area">
                                                <span class="dt">아이오닉5</span>

                                            </div>
                                            <div class="dd_area">
                                                <span class="dd">123가4567</span>
                                            </div>
                                        </div>
                                    </li>

                            </div>

                    </li>
                    <li class="fltg_item">
                        <a class="fltg_btn" href="#">

                    <li class="fltg_item">

                    </li>
                    <li class="fltg_item active">
                        <a class="fltg_btn" href="#">
                            <i class="ico ico_user"></i>
                            <span class="txt">My</span>
                        </a>
                    </li>
                    <li class="fltg_item">
                        <a class="fltg_btn" href="#">
                            <i class="ico ico_menu"></i>
                            <span class="txt">메뉴</span>
                        </a>
                    </li>
                </ul>
            </div>
