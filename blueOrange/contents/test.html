<body>
    <div class="people">
        <div class="main_visual">
            <div class="gsap_area">
                <ul class="img_list">

                        </div>
                    </li>
                    <li class="img_item">

                        </div>
                    </li>
                    <li class="img_item">

                    </li>
                    <li class="img_item">
                        <div class="img_box">
                            <div class="img"></div>
                        </div>
                    </li>
                    <li class="img_item">
                        <div class="img_box">
                            <div class="img"></div>
                        </div>
                    </li>
                </ul>
                <div class="btn_wrap">
                    <button type="button" aria-label="move to prev image" class="btn_round btn_prev"></button>
                    <button type="button" aria-label="move to next image" class="btn_round btn_next"></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            const people = {
                pinBoxes: document.querySelectorAll(".img_item"),
                pinWrap: document.querySelector(".img_list"),
                init: () => {
                    people.moveSectionHorizon();
                },
                moveSectionHorizon: () => {
                    gsap.registerPlugin(ScrollTrigger);
    
                    let pinWrapWidth = people.pinWrap.offsetWidth;
                    let horizontalScrollLength = pinWrapWidth - people.pinBoxes[0].offsetWidth;
                    
                    let mainSt = gsap.to(".img_list", {
                        scrollTrigger: {
                            trigger: ".gsap_area",
                            scrub: true,
                            pin: true,
                            start: "top top",
                            end: pinWrapWidth,
                            onLeave: () => $('html, body').addClass('scroll_down'),
                            onEnterBack: () => $('html, body').removeClass('scroll_down'),
                        },
                        x: -horizontalScrollLength,
                        ease: "none",
                    });

                    let setY = gsap.utils.wrap([0,35,70,35])
                    let startY = gsap.utils.wrap([0,70])
                    gsap.set(people.pinBoxes, { y: setY })
                    people.pinBoxes.forEach((item, idx) => {
                        let tl = gsap.timeline({
                            scrollTrigger: {
                                trigger: item,
                                containerAnimation: mainSt,
                                start: "top-=110% center",
                                end:'center center',
                                markers: true,
                                scrub: true,
                            },
                        })

                        tl.to(item, {
                            y : 0,
                            ease: "none",
                        })
                        .to(item, { 
                            y : 70,
                            ease: 'none',
                            scrollTrigger: {
                                trigger: item,
                                containerAnimation: mainSt,
                                start: "top-=110% center",
                                end:'center center',
                                markers: true,
                                scrub: true,
                            },
                        })
                    })


                    people.button(pinWrapWidth);
                },
                button: (w) => {
                    $('.people .btn_round').on('click', function(e) {
                        let $target = $(e.target);
                        let scrollTop = window.scrollY;
                        let x = w / 10;
    
                        if ($target.hasClass('btn_next')) {
                            if( scrollTop < w) {
                                BlueOrange.goToSection(scrollTop + x);
                            }
                        } else  {
                            if ( scrollTop > 0) {
                                BlueOrange.goToSection(scrollTop - x);
                            }
                        }
                    })
                }
            }
            people.init();
        })
    </script>
