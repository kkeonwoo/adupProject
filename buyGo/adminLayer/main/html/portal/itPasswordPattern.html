<body>      
    <div class="addrpopup">
    <h1>비밀번호 생성규칙 안내</h1>
        <textarea readonly autocomplete="off" type="text" id="txt_agreement" name="txt_agreement">비밀번호 생성규칙입니다</textarea>
        <button id="closeButton" name="closeButton" type="button" class="btn btn-primary btn-block btn-large" value="닫기">닫기</button><p></p>
    </div>
    <script>
        $(document).ready(function(){
            try
            {
                $("#closeButton").click(function(){returnPage();});
                function returnPage()
                {
                    location.href="itAddAccount.html";
                    localStorage.setItem("passwordPatternCloseBtn","ok");
                };
            }
            catch(e)
            {
                alert(e.message);
            };
        });
    </script>
