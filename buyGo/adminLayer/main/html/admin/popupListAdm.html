<body>
<div class="wrap">
	<div class="header">
		<div class="top">
			<h1>
				<img src="/main/resources/images/admin/admin_header_logo.png" alt="나들가게 이음몰" onclick="location.href='/main/html/admin/totalOrderListAdm.html';" style="cursor:pointer;"> 
				<img src="/main/resources/images/admin/sitetit.gif" alt="통합관리자" onclick="location.href='/main/html/admin/totalOrderListAdm.html';" style="cursor:pointer;">
			</h1>
			<div class="logout">
            </div>
		</div>
		<ul class="gnb" id="gnb">
		</ul>
	</div>
	<!-- //header -->
	
	<!-- container -->
	<div class="container">
		<div class="lnb" id="lnb">
		</div>
		<!-- contents -->
		<div class="contents">
			<h3>팝업 관리</h3>
			<div class="search_area">
				<form id="frm" name="frm" action="/admin/siteManagement/popupList" method="post">
					<table class="table_row">
						<colgroup>
							<col width="15%">
							<col width="35%">
							<col width="15%">
							<col width="35%">
						</colgroup>
						<tbody>
							<tr>
								<th><span>제목검색</span></th>
								<td colspan="3">
									<input type="text" class="w380" name="search_title" value="">
								</td>
							</tr>
							<tr>
								<th><span>게시상태</span></th>
								<td class="checks">
									<input type="radio" id="radio_view_yn_1" name="search_view_yn" value="" val="" checked="checked"> <label for="radio_view_yn_1">전체</label>
									<input type="radio" id="radio_view_yn_2" name="search_view_yn" value="Y" val=""> <label for="radio_view_yn_2">게시</label>
									<input type="radio" id="radio_view_yn_3" name="search_view_yn" value="N" val=""> <label for="radio_view_yn_3">미게시</label>
								</td>
								<th><span>게시구분</span></th>
								<td class="checks">
									<input type="radio" id="radio_view_div_1" name="search_view_div" value="" val="" checked="checked"> <label for="radio_view_div_1">전체</label>
									<input type="radio" id="radio_view_div_2" name="search_view_div" value="W" val=""> <label for="radio_view_div_2">쇼핑몰</label>
									<input type="radio" id="radio_view_div_3" name="search_view_div" value="A" val=""> <label for="radio_view_div_3">관리자</label>
								</td>
							</tr>
						</tbody>
					</table>
				</form>
				<div class="search_btn">
					<button type="button" class="btn_bic">검색</button>
				</div>
			</div>
			<div class="result_area">
				<div class="result_info">
					<p class="txt_total">총 <strong id="txt_total_count"></strong> 건</p>
				</div>
				<table class="table_col">
					<colgroup>
						<col width="45">
						<col width="*">
						<col width="170">
						<col width="90">
						<col width="90">
						<col width="120">
						<col width="80">
					</colgroup>
					<thead>
						<tr>
							<th>번호</th>
							<th>팝업제목</th>
							<th>게시기간</th>
							<th>게시상태</th>
							<th>게시구분</th>
							<th>등록일</th>
							<th>관리</th>
						</tr>
					</thead>
					<tbody id="adm_popup_list">
					</tbody>
					<div id="attach_cd" style="display : none"></div>
				</table>
				<div class="table_btns">
					<span class="float_r">
						<button type="button" class="btn01 btn_b" onclick="callLayerPop()"><span>등록</span>
						</button>
					</span>
				</div>
				<div class="page" id="pagingDiv">
				</div>
			</div>
		</div>
		<!-- //contents -->
	</div>
	<!-- //container -->
</div>

<div class="layerPopArea" style="height: 948px; display: none; top: 0px;">
	<div class="layerPop" align="center" style="display: block;">
	</div>
</div>

<script type="text/javascript">
	var pageinfo;
	jQuery(function(){
		pageinfo = $fn.getPageInfo(0, 10, 1);
		
		getMenuListAjax("popupListAdm.html", initPage);
	});
	function initPage(){
		if ( $.trim($("input[name='search_cancel_date_start']").val()) != "" || $.trim($("input[name='search_cancel_date_end']").val()) != "" ){
			$("#searchOpt").show();
		}
		//전역변수
		//var gTotalData;
		//var globalCurrentPage = 1;
		//var globalgetListCount;
		
		var attach_cd = CryptoJS.MD5(new Date().toString());
		console.log(attach_cd);
		document.getElementById("attach_cd").innerText = attach_cd;

		document.body.style.cursor = "wait";
		eventSearchPopupList(1);
		document.body.style.cursor = "default";

		//검색버튼 클릭
		$(".btn_bic").on('click', function(){
			document.body.style.cursor = "wait";
			eventSearchPopupList(1);
			document.body.style.cursor = "default";
		});
	}
</script>
