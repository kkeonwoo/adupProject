<script type="text/javascript">
	jQuery(function(){
		getMenuListAjax("bannerListAdm.html", initPage);
	});
	function initPage(){
		if ( $.trim($("input[name='search_cancel_date_start']").val()) != "" || $.trim($("input[name='search_cancel_date_end']").val()) != "" ){
			$("#searchOpt").show();
		}
		//전역변수
		var gTotalData;
		var globalCurrentPage = 1;
		var globalgetListCount;

		document.body.style.cursor = "wait";
		globalgetListCount = $("#list_cnt option:selected").val(); //한 페이지에 보여주는 List 갯수
		eventSearchBannerList(globalgetListCount, 1);
		document.body.style.cursor = "default";

		//검색버튼 클릭
		$(".btn_bic").on('click', function(){
			document.body.style.cursor = "wait";
			globalgetListCount = $("#list_cnt option:selected").val(); //한 페이지에 보여주는 List 갯수
			eventSearchBannerList(globalgetListCount, 1);
			document.body.style.cursor = "default";
		});

		//리스트 보여주는 갯수 변경 
		$("#list_cnt").on('change', function(){
			document.body.style.cursor = "wait";
			globalgetListCount = $("#list_cnt option:selected").val(); //한 페이지에 보여주는 List 갯수
			eventSearchBannerList(globalgetListCount, 1);
			document.body.style.cursor = "default";
		});
	}
</script>
