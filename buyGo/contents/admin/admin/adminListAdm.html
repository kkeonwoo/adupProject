				<form id="frm" name="frm" action="../../../adminLayer/admin/member/adminList" method="post">
					<div class="search_area">
						<table class="table_row">
							<colgroup><col width="120"><col width="280"><col width="120"><col width="*"></colgroup>
							<tbody>
								<tr>
									<th><span>상호명</span></th>
									<td><input type="text" name="supplier_name" class="w210" value=""></td>
									<th><span>사업자번호</span></th>
									<td><input type="text" name="supplier_ssn" class="w210" value=""></td>
								</tr>
								<tr>
									<th><span>계정상태</span></th>
									<td colspan="1">
										<select name="account_status" style="width:130px;" value="">
											<option value="">전체</option>
											<option value="1">Active</option>
											<option value="2">Stop</option>
											<option value="3">Cancel</option>
											<option value="3">Expired</option>
										</select>
									</td>
									<th><span>ADMIN/SUPER</span></th>
									<td colspan="1">
										<select name="admin_status" style="width:130px;" value="">
											<option value="">전체</option>
											<option value="ADMIN1">ADMIN1</option>
											<option value="ADMIN2">ADMIN2</option>
											<option value="SUPER">SUPER</option>
										</select>
									</td>
								</tr>
							</tbody>
						</table>
						<div class="search_btn">
							<button type="button" class="btn_bic">검색</button>
						</div>
					</div>
				</form>
				<div class="result_area">
					<div class="result_info">
						<p class="txt_total">총 <strong id="txt_total_count"></strong> 명</p>
						<input type="hidden" id="totalCount" value="2">
						<input type="hidden" id="tp" value="">
					</div>
					<table class="table_col">
						<colgroup>
							<col width="30"> 
							<col width="50"> 
							<col width="190">
							<col width="80">
							<col width="80">
							<col width="80">
							<col width="80">
							<col width="80">

							</tr>

						<tbody id="adm_admin_list">
						</tbody>

					<div class="table_btns">

<script type="text/javascript">
	$(document).ready(function(){
		//lnb, rnb 만들어주는 함수
		getMenuListAjax("adminListAdm.html", iniitPage);
	});
	function iniitPage(){
		if ( $.trim($("input[name='search_cancel_date_start']").val()) != "" || $.trim($("input[name='search_cancel_date_end']").val()) != "" ){
			$("#searchOpt").show();
		};
	
		//전역변수
		var gTotalData;
		var globalCurrentPage = 1;
		var globalgetListCount;
	
		document.body.style.cursor = "wait";
		eventSearchAdminList(1);
		document.body.style.cursor = "default";
	
		//검색버튼 클릭
		$(".btn_bic").click(function(){
			document.body.style.cursor = "wait";
			eventSearchAdminList(1);
			document.body.style.cursor = "default";
		});
	}
</script>
