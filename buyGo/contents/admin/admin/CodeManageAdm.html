<body>
<div class="wrap">
	<div class="header">
		<div class="top">
			<h1>
				<img src="../../../adminLayer/main/resources/images/admin/admin_header_logo.png" alt="나들가게 이음몰" onclick="location.href='/main/html/admin/totalOrderListAdm.html';" style="cursor:pointer;">

			</h1>
			<div class="logout">
            </div>
		</div>
		<ul class="gnb" id="gnb">
		</ul>
	</div>
	<!-- //header -->
	
	<!-- container -->
	<div class="container">
		<div class="lnb" id="lnb">
		</div>
			<!-- contents -->
			<div class="contents">
				<h3>공통코드관리</h3>
				<form name="frm" id="frm" action="../../../adminLayer/admin/productManagement/pmList" method="post">
					<input type="hidden" id="tp" name="TP" value="">
					<input type="hidden" name="idx" value="0">
				<div class="result_area">
					<div class="result_info">
						<p class="txt_total">총 <strong id="txt_total_count"></strong> 건</p>
						<div class="btn_down">
							<button type="button" class="btn_bic" style="width:55px;" style="cursor:pointer;" onclick="view_Data(1)">조회</button>
							<button type="button" class="btn_bic" style="width:55px;" style="cursor:pointer;" onclick="update_Data()">등록</button>
							<button type="button" class="btn_bic" style="width:55px;" style="cursor:pointer;" onclick="delete_Data()">삭제</button>
							<button type="button" class="btn_bic" style="width:55px;" style="cursor:pointer;" id="add_row" onclick="add_Row()">행추가</button>
						</div>
					</div>
					<table class="table_col">
						<colgroup>
							<col width="40">
							<col width="40">
							<col width="150">
							<col width="200">
							<col width="*">
						</colgroup>
						<thead>
							<tr>
								<th>선택</th>
								<th>번호</th>
								<th>코드id</th>
								<th>코드값</th>
								<th>코드설명</th>
							</tr>
						</thead>
						<tbody id="adm_code_table">	
						</tbody>
					</table>
					<div class="page" id="pagingDiv">
                    </div>
				</div>
			</form>
		</div>
		<!-- //contents -->
	</div>
	<!-- //container -->
</div>
