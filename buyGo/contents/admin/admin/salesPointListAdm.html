<script type="text/javascript">
	$(document).ready(function(){
		//금액 항목은 input 안되게
		$("#search_sales").attr("disabled",true);

		//lnb, rnb 만들어주는 함수
		getMenuListAjax("salesPointListAdm.html");

		//전역변수
		var gTotalData;
		var globalCurrentPage = 1;
		var gRowNumsPerPage;

		//최초 화면이 그려지면 Data가져오기를 한번 수행한다.
		document.body.style.cursor = "wait";
		gRowNumsPerPage = $("#list_cnt option:selected").val(); 
		eventSearchItem("btn", gRowNumsPerPage, 1);
		document.body.style.cursor = "default";
		
		//검색버튼 클릭
		$(".btn_bic").click(function(){
			document.body.style.cursor = "wait";
			gRowNumsPerPage = $("#list_cnt option:selected").val();
			eventSearchItem("btn", gRowNumsPerPage, 1);
			document.body.style.cursor = "default";
		});

		//한페이지에 보여줄 Data건수값이 바뀔때마다 조회를 수행한다.
		$("#list_cnt").change(function(){
			document.body.style.cursor = "wait";
			gRowNumsPerPage = $("#list_cnt option:selected").val();
			eventSearchItem("selectBox", gRowNumsPerPage ,1);
			document.body.style.cursor = "default";
		});

		$("#setPoint").click(function(){
			setPoint();
		});

		$("#excelDownload").click(function(){
			excelDownload();
		});

		$("#checkAll").click(function(){
			setAllCheckBox();
		});
		
	});
	
</script>
